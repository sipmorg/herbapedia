modern_usage: 藻酸鹽可於海藻中發現，當中蘊含豐富的礦物質和微量元素，可幫助滋潤肌膚，同時能加速身體循環和排毒功能，讓肌膚時刻保持緊緻。因此，藻酸鹽亦為為美容界所廣泛應用，是美容產品的重要成份。

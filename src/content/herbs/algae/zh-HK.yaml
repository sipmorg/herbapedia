traditional_usage: |
  深海海藻傳統上用作治療與疝氣紊亂相關的疼痛。深海海藻亦有助清熱和減少 喉嚨分泌物，暢通小便和減濕氣。

簡介: |
  深海海藻採集自名為Sargassum pallidum(Turn.) C.Ag 及 Sargassum fusiforme (Harv.) Setch. 的海草。


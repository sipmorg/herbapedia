introduction: |
  From the seaweed Saragassum pallidum (Turn) C. Ag. Or S. fusiforme (Harv) Setch.

traditional_usage: |
  Derived from a type of seaweed that grows around the coasts of China and Japan, it has been valued for its medicinal properties for many centuries. Traditionally used for the pain associated with hernia disorder, it also clears heat and reduces the phlegm nodules, promotes urination and reduces oedema.

modern_research: |
  Alginates are found in seaweed and are rich in vital minerals and trace elements. They have a strong moisturising effect on the skin along with firming and stimulating properties, which help to detoxify the body and boost circulation. This has made alginates a useful ingredient in the beauty industry.


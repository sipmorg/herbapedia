modern_usage: 藻酸盐可于海藻中发现，当中蕴含丰富的矿物质和微量元素，可帮助滋润肌肤，同时能加速身体循环和排毒功能，让肌肤时刻保持紧致。因此，藻酸盐亦为为美容界所广泛应用，是美容产品的重要成份。

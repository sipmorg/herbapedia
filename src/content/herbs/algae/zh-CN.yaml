introduction: |
  深海海藻采集自名为Sargassum pallidum(Turn.) C.Ag 及 Sargassum fusiforme (Harv.) Setch. 的海草。
traditional_usage: |
  深海海藻传统上用作治疗与疝气紊乱相关的疼痛。深海海藻亦有助清热和减少 喉咙分泌物，畅通小便和减湿气。

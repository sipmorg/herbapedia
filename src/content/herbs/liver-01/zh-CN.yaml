category: "chinese-herbs"
title: "云芝"
scientific_name: "Coriolus Versicolour, Trametes versicolor"
image: "images/liver-01.jpg"

traditional_usage: |
  云芝即多孔菌科植物彩绒革盖菌，其味甘、淡，性微寒，归肝、脾、肺经。传统认为能健脾利湿、止咳平喘，近代多用於抗肿瘤，适用於消化道、肺、乳腺、子宫颈等部位的不良细胞引起之顽疾。亦可用於护肝以及改善呼吸系统慢性毛病。

简介: |
  彩绒革盖菌


traditional_usage: |
  蒲公英叶子中苦的物质和根部能刺激消化和有轻度通便的效果。它们也能增加胆汁生产，促进胆汁流到肝脏，故对因酗酒或饮食欠佳而导致肝脏功能缓慢者有所帮助。当胆汁流到肝脏的份量有所增加，便可促进身体脂肪（包括胆固醇）的新陈代谢。

历史: |
  蒲公英的叶子和根部多年来用于治疗肝脏、胆囊、肾和关节等病患。在一些国家，蒲公英被视为能净化血液和治疗某些疾病，如湿疹和癌症。蒲公英也能改善消化系统、水肿和肝脏疾病，如肝炎。蒲公英的药用价值历史悠长，最早可追溯到10和11世纪阿拉伯内科医生的记载，至13世纪时其价值已受到肯定。

简介: |
  製乾後的植物根部最常应用於药物之中。


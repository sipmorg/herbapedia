traditional_usage: |
  蒲公英葉子中苦的物質和根部能刺激消化和有輕度通便的效果。它們也能增加膽汁生產，促進膽汁流到肝臟，故對因酗酒或飲食欠佳而導致肝臟功能緩慢者有所幫助。當膽汁流到肝臟的份量有所增加，便可促進身體脂肪（包括膽固醇）的新陳代謝。

歷史: |
  蒲公英的葉子和根部多年來用於治療肝臟、膽囊、腎和關節等病患。在一些國家，蒲公英被視為能淨化血液和治療某些疾病，如濕疹和癌症。蒲公英也能改善消化系統、水腫和肝臟疾病，如肝炎。蒲公英的藥用價值歷史悠長，最早可追溯到10和11世紀阿拉伯內科醫生的記載，至13世紀時其價值已受到肯定。

簡介: |
  製乾後的植物根部最常應用於藥物之中。


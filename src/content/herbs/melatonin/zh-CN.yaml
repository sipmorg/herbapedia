traditional_usage: |
  褪黑激素是一种能调节人体生理时钟的荷尔蒙。一项以青少年为研究对象的双盲研究结果显示褪黑激素能促进睡眠。另一项以健康成年人为对象的研究发现褪黑激素显著地缩短入睡时间，减少晚上的觉醒的次数，改善睡眠质素。褪黑激素能显著减少时差问题, 有助精神和敏感度迅速恢复。


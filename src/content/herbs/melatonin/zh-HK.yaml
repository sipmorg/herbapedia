traditional_usage: |
  褪黑激素是一種能調節人體生理時鐘的荷爾蒙。一項以青少年為研究對象的雙盲研究結果顯示褪黑激素能促進睡眠。另一項以健康成年人為對象的研究發現褪黑激素顯著地縮短入睡時間，減少晚上的覺醒的次數，改善睡眠質素。褪黑激素能顯著減少時差問題, 有助精神和敏感度迅速恢復。


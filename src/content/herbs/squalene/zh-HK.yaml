# Language: zh-HK

id: "squalene"
slug: "squalene"
category: "nutrients"
title: "角鯊烯"
image: "images/squalene.jpg"

introduction: |
  鯊魚肝油含大量角鯊烯，另外橄欖油、小麥胚油、米穀皮油和酵母都含有小量角鯊烯。

traditional_usage: |
  角鯊烯能對抗游離基，保護肌膚免受陽光和其它物質帶來的氧化傷害。角鯊烯具滋潤的特性，能迅速滲入肌膚，潤而不膩。


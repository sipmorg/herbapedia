functions: |
  葡萄糖胺能刺激軟骨的主要組織─胺基聚醣(黏多醣)的生長，胺基聚醣(黏多醣)就像關節的軟墊，能發揮緩衝功能，預防關節活動時，因骨骼間直接摩擦而產生耗損與不適。葡萄糖胺也促進硫磺被軟骨組織吸收，而硫磺是製造和修理軟骨的重要元素。葡萄糖胺多用於治療和延緩骨性關節炎。

簡介: |
  硫酸葡萄糖胺補充劑提取自蟹殼素、蝦、龍蝦和螃蟹的硬外殼。


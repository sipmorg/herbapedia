functions: |
  葡萄糖胺能刺激软骨的主要组织─胺基聚醣(黏多醣)的生长，胺基聚醣(黏多醣)就像关节的软垫，能发挥缓冲功能，预防关节活动时，因骨骼间直接摩擦而产生耗损与不适。葡萄糖胺也促进硫磺被软骨组织吸收，而硫磺是制造和修理软骨的重要元素。葡萄糖胺多用于治疗和推迟骨性关节炎。

简介: |
  硫酸葡萄糖胺补充剂提取自蟹壳素、虾、龙虾和螃蟹的硬外壳。


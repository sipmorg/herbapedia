introduction: |
  Protein-rich foods contain good amounts of glycine. It is found in fish, meat, beans and dairy products.

traditional_usage: |
  Glycine is an amino acid of major importance in the production of many substances in the human body. It helps synthesise protein and amino acids, construct nucleic acids (our genetic material) and convert glucose into energy. It is also involved in the synthesis of bile and therefore vital for a healthy digestive system. Glycine is also a neurotransmitter in the central nervous system.


introduction: |
  含丰富蛋白质的食物有大量甘氨酸。它可在鱼、肉、豆和乳製品中找到。

functions: |
  甘氨酸是一种氨基酸，负责帮助合成蛋白质和氨基酸，制造核酸(传递遗传物质)和将葡萄糖转化成能量。它也负责制造胆汁，对维持健康消化系统非常重要。甘氨酸也在中枢神经系统中协助神经传递。


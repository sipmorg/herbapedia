introduction: |
  The flowerbud of Magnolia denudata Desr., or one of several species under the same genus, family Magnoliaceae.

traditional_usage: |
  Prepared from the buds of the magnolia flower, xinyihua is a warm, bitter herb that enters the lung and stomach meridians to expel wind-cold and relieve nasal congestion, headaches and nasal discharge. It is used to treat conditions including sinusitis and rhinitis.


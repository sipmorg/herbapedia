traditional_usage: |
  辛夷花傳統用作發散風寒藥，《本草綱目》中云：「治頭面目鼻之病。」辛夷花能發散風寒、宣通鼻竅，常用於鼻淵頭痛、風寒頭痛等。

歷史: |
  始載於《神農本草經》


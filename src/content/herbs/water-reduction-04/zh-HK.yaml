id: "water-reduction-04"
slug: "water-reduction-04"
category: "chinese-herbs"
title: "防己"
scientific_name: "Stephania tetrandra"
image: "images/water-reduction-04.jpg"

traditional_usage: |
  防已曬乾後生用，其味苦、辛，藥性寒，為袪風濕、止痛、利水消腫的要藥，對浮腫、關節痺痛等症狀均有良效。容易導致腎衰竭的馬兜鈴科植物廣防己（木防己）現已棄用。

歷史: |
  始載於《神農本草經》，列為中品。

簡介: |
  防己科植物粉防己的根，此為無毒之品種，習稱漢防己或粉防己。


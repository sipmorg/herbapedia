traditional_usage: |
  Huoxiang comes from the patchouli plant, an aromatic flowering herb that has long been used in perfumes. This remedy is warm and aromatic. It enters the spleen, stomach and lung meridians and is able to dispel dampness, release the exterior, treat fungal infections and relieve nausea and vomiting. It can treat symptoms of damp that include thick, sticky saliva, a greasy coating on the tongue, nausea and abdominal bloating.

modern_usage: |
  A decoction made from the herb has been found to have antifungal, spirocheticidal and antiviral activities.


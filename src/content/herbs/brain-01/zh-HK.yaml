traditional_usage: |
  菖蒲亦即石菖蒲，屬於開竅藥，藥味辛而苦，藥性溫，歸於心、胃、肝經，能豁痰開竅、袪濕寧神、醒脾開胃，常用於痰濕蒙蔽清竅的神昏不清。

歷史: |
  始載於《神農本草經》


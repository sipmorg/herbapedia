history: |
  始載於《神農本草經》，列為下品

introduction: |
  蓼科植物大黃的根及根莖

traditional_usage: |
  大黃為蓼科多年生草本植物，是十分常用的攻下藥，其藥味苦而藥性寒涼，歸脾、胃、大腸、肝、心經，能通便瀉下、清熱解毒，傳統常用於陽明腑實證，例如熱結便秘、胃腸積滯，以及其他熱毒症狀。


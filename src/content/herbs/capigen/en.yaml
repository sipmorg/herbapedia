traditional_usage: |
  A new hair care substance from SEDERMA, Capigen速 is based on an association of three active ingredients intended to slow hair loss and soothe the scalp while stimulating and regulating excessive sebaceous secretion, a frequent factor in hair loss. The three ingredients work synergistically to improve scalp and hair health. They include homotaurine, which increases blood flow to the scalp, supplies it with vital trace metal ions and regulates oily secretions; a bacterial filtrate; and a substance known as sulfomucopolysaccharide extract, which plays an essential role in hair follicle hygiene.


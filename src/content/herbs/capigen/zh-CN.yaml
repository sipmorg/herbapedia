traditional_usage: |
  Capigen®是由叁种活性成份而研製成的活髮专利成份, 有助减少过量脱髮, 刺激头髮生长及调控头油分泌, 也对脂溢性脱髮有帮助。崭新活性成份 hormotaurine有助减轻头皮不适, 对调控头皮油脂分泌有帮助; 第二种成份是微生物过滤液, 有助促进新陈代谢, 改善血液循环;第叁种成份是覆合多糖精华, 有助促进髮囊健康, 尤其对过量头油分泌有帮助。结合上述叁种活性成份, Capigen®有效调节过多油脂分泌, 帮助减少脱髮及刺激髮囊生长。


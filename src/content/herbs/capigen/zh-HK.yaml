traditional_usage: |
  Capigen®是由三種活性成份而研製成的活髮專利成份, 有助減少過量脫髮, 刺激頭髮生長及調控頭油分泌, 也對脂溢性脫髮有幫助。嶄新活性成份 hormotaurine有助減輕頭皮不適, 對調控頭皮油脂分泌有幫助; 第二種成份是微生物過濾液, 有助促進新陳代謝, 改善血液循環;第三種成份是覆合多糖精華, 有助促進髮囊健康, 尤其對過量頭油分泌有幫助。結合上述三種活性成份, Capigen®有效調節過多油脂分泌, 幫助減少脫髮及刺激髮囊生長。


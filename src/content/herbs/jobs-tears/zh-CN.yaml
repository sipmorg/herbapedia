title: 薏苡仁
scientific_name: Coix lacryma-jobi
image: images/jobs-tears.jpg
introduction: |
  禾本科一年生草植物薏的成熟种仁
traditional_usage: |
  薏苡仁市面上可分生用（生薏仁）和炒用（熟薏仁）两种，药味甘、淡，生者药性微寒而熟者药性平和，归于脾、胃、肺经，有利水渗湿，能健脾、除痹、清热排脓，常用于脾虚造成的浮肿、小便不利、泄泻等，以及湿痹关节不适。

id: "st-johns-wort"
slug: "st-johns-wort"
category: "western-herbs"
title: "貫葉連翹"
scientific_name: "Hypericum perforatum L."
image: "images/st-johns-wort.jpg"

history: |
  希臘內科醫生希波克拉底是最早提供有關2000年來貫葉連翹用於醫學的文獻的先鋒之一。根據瑞士內科醫生 Paracelsus 記錄， 貫葉連翹自15世紀始已於歐洲國家用作治療心理疾病。

introduction: |
  在開花季節期間，貫葉連翹泥土以上的乾身部份，例如花及莖，會被選取作提煉之用。

traditional_usage: |
  貫葉連翹含一系列的活性成分，包括 hypericin，可以強化血清素 (一種神經傳導物)的作用，從而平衡情緒，調整神經系統正常運作。hypericin 對於改善輕度到中度抑鬱也具有不錯的效果，它能改進專注力、記憶和接收能力，又不會令人渴睡。


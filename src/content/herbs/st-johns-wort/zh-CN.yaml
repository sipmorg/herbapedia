id: "st-johns-wort"
slug: "st-johns-wort"
category: "western-herbs"
title: "贯叶连翘"
scientific_name: "Hypericum perforatum L."
image: "images/st-johns-wort.jpg"

history: |
  希腊内科医生希波克拉底是最早提供有关2000年来贯叶连翘用于医学的文献的先锋之一。根据瑞士内科医生 Paracelsus 记录， 贯叶连翘自15世纪始已于欧洲国家用作治疗心理疾病。

introduction: |
  在开花季节期间，贯叶连翘泥土以上的乾身部份，例如花及茎，会被选取作提炼之用。

traditional_usage: |
  贯叶连翘含一系列的活性成分，包括 hypericin，可以强化血清素 (一种神经传导物)的作用，从而平衡情绪，调整神经系统正常运作。hypericin 对于改善轻度到中度抑郁也具有不错的效果，它能改进专注力、记忆和接收能力，又不会令人渴睡。


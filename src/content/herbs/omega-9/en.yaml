introduction: |
  Olive oil, sesame oil, avocados, cashews and macadamia nuts are all good sources.

traditional_usage: |
  Omega 9 is an unsaturated fatty acid. Despite often being described as an essential fatty acid, meaning it can only be sourced from the diet, it is in fact produced by the body in limited amounts. However, this process is dependent on the presence of omega 3 and 6 oils, which your body cannot make and needs to obtain from frood. Omega 9 helps to reduce the risk of arteriosclerosis - hardening of the arteries - as well as cardiovascular disease and strokes and is thus important for cardiovascular health.


# 奥米加9
# Source: https://www.vitaherbapedia.com/cn/shop/nutrients-cn/%e5%a5%a5%e7%b1%b3%e5%8a%a09/
# Language: zh-CN

id: "omega-9"
slug: "omega-9"
category: "nutrients"
title: "奥米加9"
scientific_name: "Oleic acid, Erucic acid / ω-9 fatty acids"
image: "images/omega-9.jpg"

introduction: |
  橄榄油、芝麻油、鳄梨、腰果和澳洲坚果都含有丰富的奥米加9。

functions: |
  由於身体可自行製造奥米加9脂肪酸，所以奥米加9脂肪酸通常被界定为非必要的脂肪酸，但这个製造过程是需要依靠一些不能由身体自行製造，而需要由日常饮食中吸取的奥米加3及6。奥米加9可减少患上管道硬化、及减低心血管道及脑管道梗塞的机会。


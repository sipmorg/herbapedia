id: "guijia"
slug: "guijia"
category: "chinese-herbs"
title: "龜板"
scientific_name: "Carapace and plastrum of Chinemys reevesii"
image: "images/guijia.jpg"

traditional_usage: |
  龜板是一味補陰藥材，藥味甘、鹹，藥性寒，歸屬肝、腎、心經，功效是滋陰潛陽、益腎健骨、固經止血、養血補心，主要用於腎虛所致的骨痿、腰酸、月經過多、崩漏等，亦會用於陰虛動風症，如頭暈、耳聲嘈雜、盜汗等症狀。《本草綱目》言：「其甲以補心、補腎、補血，皆以養陰也。」

歷史: |
  始載於《神農本草經》，列為上品。

簡介: |
  龜科動物烏龜的甲殼 (主要為腹甲) ，又稱龜甲。


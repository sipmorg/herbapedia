introduction: |
  木蘭科植物五味子的成熟果實
traditional_usage: |
  五味子是常用的收斂藥，味酸而甘， 藥性微溫， 歸肺、心、腎經，能斂肺滋腎、生津斂汗、澀精止瀉、寧心安神，常用症狀包括津傷口渴、自汗、盜汗、滑精、心悸、失眠、多夢、肺虛久咳等。

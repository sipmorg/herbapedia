title: "甘草"
scientific_name: "Glycyrrhiza uralensis"
image: "images/gancao.jpg"

traditional_usage: |
  甘草可分生用或蜜炙用，生甘草功能是清熱解毒、袪痰止咳，常用於外感熱邪、咽喉腫痛等情況，炙甘草味甘而藥性平和，在中藥中被稱為「國老」，能補中益氣、緩急止痛，並能調和各藥藥性，因此十分常用。

歷史: |
  始載於《神農本草經》，列為上品


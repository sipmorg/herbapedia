functions: |
  天然角磷質是活躍於皮膚表皮的活性分子，能為皮膚形成一個防護網，能有效避免皮膚水份流失及阻隔污染物，因此亦被認為是抗衰老和其他美容護理產品的珍貴成分份。

簡介: |
  天然角磷質由 sphingosine 和脂肪酸組成。它集中於環繞細胞之間的薄膜之中。


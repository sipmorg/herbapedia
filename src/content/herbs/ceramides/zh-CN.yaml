introduction: |
  天然角磷质由 sphingosine 和脂肪酸组成。它集中于环绕细胞之间的薄膜之中。

functions: |
  天然角磷质是活跃于皮肤表皮的活性分子，能为皮肤形成一个防护网，能有效避免皮肤水份流失及阻隔污染物，因此亦被认为是抗衰老和其他美容护理产品的珍贵成分份。


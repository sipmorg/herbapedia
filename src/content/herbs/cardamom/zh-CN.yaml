title: "砂仁"
scientific_name: "Amomum villosum"
image: "images/cardamom.jpg"

traditional_usage: |
  砂仁是一种芳香化湿的中药，味辛性温，归脾、胃经，功效是化湿行气、温中止呕止泻、安胎，用于湿困脾胃或气滞所致的呕吐、腹泻、食欲不振等，因能安胎，亦常用于改善妊娠呕吐的情况。

历史: |
  始载於《本草原始》


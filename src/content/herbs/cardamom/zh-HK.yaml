title: "砂仁"
scientific_name: "Amomum villosum"
image: "images/cardamom.jpg"

traditional_usage: |
  砂仁是一種芳香化濕的中藥，味辛性溫，歸脾、胃經，功效是化濕行氣、溫中止嘔止瀉、安胎，用於濕困脾胃或氣滯所致的嘔吐、腹瀉、食慾不振等，因能安胎，亦常用於改善妊娠嘔吐的情況。

歷史: |
  始載於《本草原始》

簡介: |

scientific_name: "Schisandra chinensis"
image: "images/men-02.jpg"

traditional_usage: |
  五味子是常用的收敛药，味酸而甘，药性微温，归肺、心、肾经，能敛肺滋肾、生津敛汗、涩精止泻、宁心安神，常用症状包括津伤口渴、自汗、盗汗、滑精、心悸、失眠、多梦、肺虚久咳等。

历史: |
  始载於《神农本草经》

简介: |
  木兰科植物五味子的成熟果实


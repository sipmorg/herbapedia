id: vitamin-e
slug: vitamin-e
category: vitamins
title: 維他命 E
scientific_name: d-Alpha-tocopherol, d-Beta-tocopherol, d-Gamma-tocopherol, d-Delta-tocopherol; Tocopheryl acetate, Tocopheryl succinate
image: images/vitamin-e.jpg
introduction: |
  每日需求 每天20IU，最高400IU 維他命 E的來源 維他命E多從植物油中找到（除了椰子油），還有紫花苜蓿籽，人造牛油，堅果（尤其是杏仁，巴西堅果，榛子，花生和薄殼胡桃，向日葵籽，蘆筍，牛油果，牛肉，黑莓，牛油，雞蛋，綠色多葉的蔬菜，燕麥和海鮮。
traditional_usage: |
  維他命E 是一種天然抗氧化劑，能保護身體細胞，對抗由不飽和脂肪酸形成的游離基。它是細胞呼吸不可或缺的元素，尤其是心臟和骨骼肌肉組織。天然的維他命E 比合成的更容易被吸收和更具有生物活性。Alpha-tocopherol 是生化活性最活躍的維他命E形式。
functions: |
  維持細胞正常，保持皮膚及各組織的健康 保護紅血球 抗氧化功能 加強抵抗力 提高生育能力，預防流產

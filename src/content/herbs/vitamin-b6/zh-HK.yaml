modern_usage: 很多女性都服用維他命B6以紓緩經前綜合症，但至今仍未有研究確認其功效。然而，它在產生前列腺素擔當重要角色。前列腺素能能放鬆尿道肌肉，及充當溫和的利尿劑，從而幫助減輕絞痛和膨脹。維生素 B6 對增強癌症免疫力和減輕腕管綜合症皆有助效。

introduction: |
  琥珀多出現於陳腐的樹脂或樹坑道。
traditional_usage: |
  琥珀是樹脂或樹汁液演變的化石。世界上大部分琥珀已有三千至九千萬年歷史。維特健靈選用波羅的海琥珀 - Succinum, 其化學物 succinic acid，傳統用作紓緩關節疼痛。琥珀除了擁有如寶石的外表，其藥效價值亦早被肯定。琥珀能安神定驚、使精神平靜，促進血液循環，有助改善月經不調、減淡紅印和促進痊癒。

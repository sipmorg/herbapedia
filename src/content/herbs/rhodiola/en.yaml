traditional_usage: |
  This preparation is made from the roots of Rhodiola, a plant that grows high in the mountains of Tibet. Neutral in nature, it helps to tonify and promote circulation. Rhodiola replenishes energy and promotes the oxygen-carrying capacity of the blood, making it useful for treating fatigue and preventing high altitude sickness.

modern_usage: |
  Used for the prevention of acute mountain sickness.


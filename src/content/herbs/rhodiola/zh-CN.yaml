title: 红景天
scientific_name: Rhodiola Sacra
image: images/rhodiola.jpg
introduction: |
  景天科植物红景天的根及根茎，分布新疆、山西、吉林等地，生于海拔1600至2700米的山坡林下，是亚洲地区常用传统药材。
traditional_usage: |
  红景天药味甘、微苦，药性微凉，能补气养阴，强心益智，一般用于心力衰弱、体虚乏力、头昏健忘等症。

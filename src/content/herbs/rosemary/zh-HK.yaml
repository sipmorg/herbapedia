category: "western-herbs"
title: "迷迭香油"
scientific_name: "Rosmarinus Officinalis"
image: "images/rosemary.jpg"

traditional_usage: |
  迷迭香油具濃郁和清新的草藥氣味，能消除精神疲勞和舒緩頭痛。迷迭香油亦有消毒和止血的作用。當迷迭香油用作潤膚霜時，可以幫助改善血液循環、改善皮膚紅腫、減輕擁塞、腫大和有助治療痘痘、皮膚炎和濕疹。迷迭香油同時有助舒緩呼吸道問題。

歷史: |
  埃及人、希伯來人、希臘人和羅馬人均認為迷迭香油是神聖的， 甚至直至中世紀它仍用來驅除惡邪和避免瘟疫發生。此外， 迷迭香油被視為能改善記憶。

簡介: |
  迷迭香油透過蒸氣蒸餾方法提取自新鮮的植物 (Rosmarinus Officinalis) 頂部。


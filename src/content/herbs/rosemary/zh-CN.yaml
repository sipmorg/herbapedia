id: "rosemary"
slug: "rosemary"
category: "western-herbs"
title: "迷迭香油"
scientific_name: "Rosmarinus Officinalis"
image: "images/rosemary.jpg"

traditional_usage: |
  迷迭香油具浓郁和清新的草药气味，能消除精神疲劳和舒缓头痛。迷迭香油亦有消毒和止血的作用。当迷迭香油用作润肤霜时，可以帮助改善血液循环、改善皮肤红肿、减轻拥塞、肿大和有助治疗痘痘、皮肤炎和湿疹。迷迭香油同时有助舒缓呼吸道问题。

历史: |
  埃及人、希伯来人、希腊人和罗马人均认为迷迭香油是神圣的， 甚至直至中世纪它仍用来驱除恶邪和避免瘟疫发生。此外， 迷迭香油被视为能改善记忆。

简介: |
  迷迭香油透过蒸气蒸馏方法提取自新鲜的植物 (Rosmarinus Officinalis) 顶部。


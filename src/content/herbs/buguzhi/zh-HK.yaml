id: buguzhi
slug: buguzhi
category: chinese-herbs
title: 補骨脂
scientific_name: Psoralea corylifolia L.
image: images/buguzhi.jpg
history: |
  始載於《雷公炮炙論》 Leigong Baozhi Lun
introduction: |
  豆科一年生草本植物補骨脂的成熟果實
traditional_usage: |
  補骨脂是補陽藥，藥味辛而苦，藥性溫，歸於腎、脾經，能補腎助陽、納氣平喘，主治腎陽不足之性功能下降、腰痛、小便頻繁、遺尿、五更腎虛寒泄、月經不調、子宮冷感、腎虛滑胎、白帶清冷、老年腎虛氣喘等。

title: 苦蔘
scientific_name: Sophora flavescens Ait
image: images/kushen.jpg
history: |
  首載於《神農本草經》曰: [主心腹氣結，癥瘕積聚，黃疸，溺有餘瀝，逐水，除壅腫。] 《本草正義》曰: [苦蔘味大苦、性大寒。退熱泄降，蕩滌濕火，其功效與黃芩、黃連、龍膽皆相近，而苦蔘之苦愈甚，其燥尤烈，故能殺濕熱之蟲，較之黃芩、黃連力量尤烈。近人故不敢以入煎劑，蓋不特畏其苦味難服，亦嫌其崚勵而避之也。然毒風惡癩，非此不除，今人但以為洗瘡之用，恐未免因噎廢食耳。]
introduction: |
  主要成分 主要成分為生物鹼和黃酮類。現在已分離出的生物鹼多達20餘種，目前認為具有藥理活性的五種主要生物鹼是苦蔘堿 (matrine)、氧化苦蔘堿 (oxymatrine)、槐果堿 (sophocarpine)、槐胺堿 (sophoramine)、槐果定堿 (sophoridine)。其他生物鹼還有槐果醇堿 (sophoranol)、Ｎ－甲基野靛堿 (N-methylcytisine)、臭豆堿（anagyrine）、贗靛葉堿（bapaptifoline）。 根中所含黃酮量為 0.3%，進一步可分離得到二氫黃酮、黃酮醇、二氫黃酮醇。苦蔘中還含有多種游離氨基酸、脂肪酸、蔗糖等。 食用方法 據研究和臨床經驗和實驗研究表明 : 據研究和臨床經驗和實驗研究表明 : 苦蔘屬豆科植物，富含生物鹼類化合物，歸心、胃、肝、大腸、膀胱等多經。其清熱燥濕，瀉火解毒。《神農本草經》中對苦蔘的用量建議用量為不宜太多及長期使用，如湯劑以 3 ~ 10g為宜。
traditional_usage: |
  苦蔘味苦、性寒。歸心、胃、肝、大腸、膀胱等經。具有清熱燥濕、殺蟲、止癢、利尿等多重作用，主治熱痢便血，黃疸，尿閉，赤白帶下，陽癢陽腫，濕疹，濕瘡，皮膚痕癢，疥癬痲瘋等。 濕熱瀉痢 苦蔘味苦、性寒。入大腸、膀胱等經。功能清熱燥濕而治胃腸濕熱所致泄瀉、痢疾、可單用，如 (《仁存堂經驗方》) 以苦蔘制丸服，治血痢不止 ; 或配木香用，如香蔘丸 (《奇方類編》) ; 治濕熱便血，痔漏出血，可配生地黃用，如苦蔘地黃丸 (《外科大成》) ; 若治溫蒸濕熱之黃疸，可配龍膽，牛膽汁用，如 (《補缺肘後方》) 之治谷疸方。 濕熱帶下、陽癢陽腫、濕疹、濕瘡、皮膚痕癢、疥癬 苦蔘既能清熱燥濕而治胃腸熱所致泄瀉，及為治濕熱所致之帶下症及某些皮膚病的常用藥。若治濕熱帶下、陽癢陽腫、可配蛇床子、鶴虱等藥用，如榻癢湯(《外科正宗》) ; 若治濕疹、濕瘡，單用煎水外洗有效，或配黃柏、蛇床子煎水外洗 ; 治皮膚痕癢，可用皂角、荊介等藥用，如蔘角丸，(《雞峰普劑方》) ; 若配防風、蟬脫、荊介等藥用，可治風疹瘙癢，如消風散 (《外科正宗》) ; 若治疥癬，可配花椒煎湯外搽，如蔘椒湯 (《外科證治全書》) ; 或配枯凡，硫磺製成軟膏外塗。 濕熱小便不利 苦蔘既能清熱、利尿、可用濕熱溫結之小便不利灼熱澀痛，常配石偉、車前子、梔子等藥用。
functions: |
  苦蔘味苦、性寒。歸心、胃、肝、大腸、膀胱等經。 苦寒，具有清熱燥濕，殺蟲止癢作用，苦蔘總生物鹼，有抗病原生物，抗心肌缺血，抗心律失常，抗過敏、平喘、鎮靜安定和增強心肌收縮力等作用。

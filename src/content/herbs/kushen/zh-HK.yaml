modern_usage: "苦蔘乾燥根莖含有主要成分的為多種生物鹼和黃酮類。其中認為具有藥理活性的五種主要生物鹼是苦蔘堿 (matrine)、氧化苦蔘堿 (oxymatrine)、槐果堿 (sophocarpine)、槐胺堿 (sophoramine)、槐果定堿 (sophoridine)。 其他生物鹼還有槐果醇堿 (sophoranol)、Ｎ－甲基野靛堿 (N-methylcytisine)、臭豆堿（anagyrine）、贗靛葉堿（bapaptifoline）。 而根中所含黃酮量赤可進一步可分離得到二氫黃酮、黃酮醇、二氫黃酮醇。苦蔘中還含有多種游離氨基酸、脂肪酸、蔗糖等多種可供藥用的化學品。 解熱、抗炎 苦蔘注射液或氧化苦蔘堿可為靜脈注射，對四連菌苗引起的體溫升高有明顯的解熱作用，給正常大鼠腹腔注射，可使體溫顯著降低，產量降溫作用。 苦蔘水煎液和苦蔘堿均有顯著的抗炎作用。苦蔘注射液、氧化苦蔘堿腹腔注射都有抑制大鼠蛋清性足腫脹作用。苦蔘堿肌肉注射，可明顯對抗巴豆油誘發大小鼠耳殼腫脹炎症、對腹腔注射冰醋酸誘發的毛細血管通透性增加發炎的機會有很大的抑制山能力。苦蔘堿的抗炎作用可能與膜穩定有關。 抗病原微生物作用 苦蔘及苦蔘總堿在體外培養物上及小鼠體內均有顯著的抗阿薩奇B3 組病毒。體外對該病毒引起的細胞病變有抑制作用，於體內可抑制病毒在心肌中的增殖，延長感染小鼠存活時間，抗病毒機理與抑制蛋白質合成有關。 抗細菌毒素、抗腹瀉作用 多種苦蔘堿對小鼠移植性腫瘤，均顯示有抑制作用。對小鼠艾氏腹水癌，苦蔘堿 (matrine)、氧化苦蔘堿 (oxymatrine)、去氧苦蔘堿 (deoxymatrine) 及苦蔘總生物鹼均能延長患癌小鼠的生存時間，其中氧化苦蔘堿的作用最強。苦蔘及其成分抗腫瘤作用還包括 : 1: 誘拐癌細胞死亡 ; 2: 促進癌細胞分化; 3: 抑制癌細胞 DNA 的合成; 4: 直接殺害癌細胞。 苦蔘主治熱痢便血，苦蔘堿灌胃能明顯延長炭末小鼠黑便排出潛伏期，推遲蓖麻油性濕類排出時間，減少小鼠排糞量，但沒有影響小鼠的小腸推進功能。 抗過敏 苦蔘有免疫抑制作用，比較其之五種生物鹼的免疫抑制功能，其中苦蔘堿的作用最強，能抑制脾臟 T 細胞增殖，並抑制白細胞介素 2 (IL- 2 ) 的生成或釋放，而槐果堿則最弱。氧化苦蔘堿皮下注射，可顯著抑制腹腔巨噬細胞的吞噬能力。 對心腦血管系統 研究報告指出金銀花能提高小鼠腹腔炎性細胞及外周白血細胞的吞噬能力，從而提高機體的非特異性功能。 對中樞神經系統作用 苦蔘味苦、性寒。歸心、胃、肝、大腸、膀胱等經。 心主血脈，心火亢盛可引起多種心血管系統功能失常。近代大量研究和實驗以及臨床應用資料證實，苦蔘具有良好的活血通脈功效，這主要體現在其解毒瀉火，並以瀉心經實火見長，尤其是苦蔘堿對心血管作用非常廣泛。 抗心肌缺血 苦蔘的成分中的苦蔘總堿和苦蔘水浸醇沉液能減輕腦垂體後葉素引起的急性心肌缺血，抑制 ST 段下降和T波平等心電圗缺血性變化。苦蔘抗心肌缺血作用可能與之擴張冠脈及外周血管，增加心肌氧供應和降低心肌耗氧量有關。 抗心律失常 經苦蔘總堿靜脈注射，具有顯著抗心律失常作用，對烏頭堿、氯化鋇、結紮冠狀動脈等原因誘發的心律失常起對抗作用。苦蔘總堿還能降低及減慢心率，明顯延長心電圗 P – R 及Q – T間期使右心房自動頻率減慢，左心房最大頻率降低。此外，氧化苦蔘堿 (oxymatrine)、槐果堿 (sophocarpine)、槐胺堿 (sophoramine)、槐果定堿 (sophoridine) 也有抗實驗性抗心律失常作用，唯作用較弱。 綜上所述，苦蔘的清熱燥濕、殺蟲等功效與其抗病原體、抗內毒素、抗炎、解熱、止瀉、抗過敏、抗腫瘤等藥理作用有關，但未見與其利尿功效相關的藥理報導。另外，苦蔘還具有顯著的抗心肌缺血和抗心律失常作用。主要成分為生物鹼。"

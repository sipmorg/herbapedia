modern_usage: "苦蔘干燥根茎含有主要成分的为多种生物碱和黄酮类。其中认为具有药理活性的五种主要生物碱是苦蔘碱 (matrine)、氧化苦蔘碱 (oxymatrine)、槐果碱 (sophocarpine)、槐胺碱 (sophoramine)、槐果定碱 (sophoridine)。 其他生物碱还有槐果醇碱 (sophoranol)、Ｎ－甲基野靛碱 (N-methylcytisine)、臭豆碱（anagyrine）、赝靛叶碱（bapaptifoline）。 而根中所含黄酮量赤可进一步可分离得到二氢黄酮、黄酮醇、二氢黄酮醇。苦蔘中还含有多种游离氨基酸、脂肪酸、蔗糖等多种可供药用的化学品。 解热、抗炎 苦蔘注射液或氧化苦蔘碱可为静脉注射，对四连菌苗引起的体温升高有明显的解热作用，给正常大鼠腹腔注射，可使体温显着降低，产量降温作用。 苦蔘水煎液和苦蔘碱均有显着的抗炎作用。苦蔘注射液、氧化苦蔘碱腹腔注射都有抑制大鼠蛋清性足肿胀作用。苦蔘碱肌肉注射，可明显对抗巴豆油诱发大小鼠耳壳肿胀炎症、对腹腔注射冰醋酸诱发的毛细血管通透性增加发炎的机会有很大的抑制山能力。苦蔘碱的抗炎作用可能与膜稳定有关。 抗病原微生物作用 苦蔘及苦蔘总碱在体外培养物上及小鼠体内均有显着的抗阿萨奇B3 组病毒。体外对该病毒引起的细胞病变有抑制作用，于体内可抑制病毒在心肌中的增殖，延长感染小鼠存活时间，抗病毒机理与抑制蛋白质合成有关。 抗细菌毒素、抗腹泻作用 多种苦蔘碱对小鼠移植性肿瘤，均显示有抑制作用。对小鼠艾氏腹水癌，苦蔘碱 (matrine)、氧化苦蔘碱 (oxymatrine)、脱氧苦蔘碱 (deoxymatrine) 及苦蔘总生物碱均能延长患癌小鼠的生存时间，其中氧化苦蔘碱的作用最强。苦蔘及其成分抗肿瘤作用还包括 : 1: 诱拐癌细胞死亡 ; 2: 促进癌细胞分化; 3: 抑制癌细胞 DNA 的合成; 4: 直接杀害癌细胞。 苦蔘主治热痢便血，苦蔘碱灌胃能明显延长炭末小鼠黑便排出潜伏期，推迟蓖麻油性湿类排出时间，减少小鼠排粪量，但没有影响小鼠的小肠推进功能。 抗过敏 苦蔘有免疫抑制作用，比较其之五种生物碱的免疫抑制功能，其中苦蔘碱的作用最强，能抑制脾脏 T 细胞增殖，并抑制白细胞介素 2 (IL- 2 ) 的生成或释放，而槐果碱则最弱。氧化苦蔘碱皮下注射，可显着抑制腹腔巨噬细胞的吞噬能力。 对心脑血管系统 研究报告指出金银花能提高小鼠腹腔炎性细胞及外周白血细胞的吞噬能力，从而提高机体的非特异性功能。 对中枢神经系统作用 苦蔘味苦、性寒。归心、胃、肝、大肠、膀胱等经。 心主血脉，心火亢盛可引起多种心血管系统功能失常。近代大量研究和实验以及临床应用数据证实，苦蔘具有良好的活血通脉功效，这主要体现在其解毒泻火，并以泻心经实火见长，尤其是苦蔘碱对心血管作用非常广泛。 抗心肌缺血 苦蔘的成分中的苦蔘总碱和苦蔘水浸醇沉液能减轻脑垂体后叶素引起的急性心肌缺血，抑制 ST 段下降和T波平等心电圗缺血性变化。苦蔘抗心肌缺血作用可能与之扩张冠脉及外周血管，增加心肌氧供应和降低心肌耗氧量有关。 抗心律失常 经苦蔘总碱静脉注射，具有显着抗心律失常作用，对乌头碱、氯化钡、结扎冠状动脉等原因诱发的心律失常起对抗作用。苦蔘总碱还能降低及减慢心率，明显延长心电圗 P – R 及Q – T间期使右心房自动频率减慢，左心房最大频率降低。此外，氧化苦蔘碱 (oxymatrine)、槐果碱 (sophocarpine)、槐胺碱 (sophoramine)、槐果定碱 (sophoridine) 也有抗实验性抗心律失常作用，唯作用较弱。 综上所述，苦蔘的清热燥湿、杀虫等功效与其抗病原体、抗内毒素、抗炎、解热、止泻、抗过敏、抗肿瘤等药理作用有关，但未见与其利尿功效相关的药理报导。另外，苦蔘还具有显着的抗心肌缺血和抗心律失常作用。主要成分为生物碱。"

title: "肌醇"
scientific_name: "Myoinositol"
image: "images/inositol.jpg"

introduction: |
  肌醇可从植物和动物中找到。在植物中的肌醇称之为植酸，它可与其他物质结合从而减低其吸收能力。

functions: |
  肌醇是合成卵磷质的主要成分，身体有很多正常功能都靠它与维他命B杂 - 胆碱同时运作维持。肌醇是制造细胞薄膜的基本成分， 它对保持神经传递，脑部和肌肉的运作十分重要。肌醇对于舒缓肝脏问题、抑郁、惊恐和糖尿亦有助效。肌醇也有助分解脂肪，帮助控制血液胆固醇水平，防止头发变得稀薄。


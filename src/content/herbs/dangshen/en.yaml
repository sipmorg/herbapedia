traditional_usage: |
  Dangshen comes from a climbing plant native to northeast China. It is a sweet, neural herb associated with the lung and spleen meridians. Its applications include tonifying the chi, strengthening the middle jiao, tonifying the lungs, nourishing blood, restoring the constitution and expelling pathogens. It is commonly used to treat chi deficiency, which is characterised by symptoms such as fatigue, lack of appetite, weakness and diarrhea.

modern_usage: |
  Dangshen is an adaptogenic, meaning it has both stimulating and inhibiting effects on the central nervous system. It is also able to treat and prevent peptic ulcers, stimulate the immune system and temporarily lower blood pressure.


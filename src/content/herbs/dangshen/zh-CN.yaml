title: "党蔘"
scientific_name: "Codonopsis pilosula (Franch.) Nannf."
image: "images/dangshen.jpg"

introduction: |
  桔梗科植物党蔘的干燥根，主要产于山西、陜西、甘肃、四川等省份，其中以山西上党出产者最有名，故称为党蔘。

traditional_usage: |
  党蔘是常用的补气药，药味甘，药性平和，归肺、脾经，能补中益气、补肺生津。常用于中气不足引起的慢性疲劳综合症、肠胃欠佳、四肢乏力等等。


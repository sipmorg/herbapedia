id: "golden-year-01"
slug: "golden-year-01"
category: "chinese-herbs"
title: "牛膝"
scientific_name: "Achyranthis bidentatae"
image: "images/golden-year-01.jpg"

traditional_usage: |
  牛膝，味苦、甘、酸，藥性平和，歸肝、腎經，能活血通經、補肝腎、強筋骨、利水通淋、引火下行，主治腎虛腰痛、久痺、腰膝無力、浮腫、小便不利等情況。

歷史: |
  始載於《神農本草經》，列為上品

簡介: |
  莧科植物牛膝的根，又稱為懷牛膝。


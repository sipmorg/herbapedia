title: "紅莓"
scientific_name: "Vaccinium Macrocarpon"
image: "images/cranberry.jpg"

traditional_usage: |
  紅莓可以減少尿管道感染的機會，因此減少服用抗生素療程，長期服用抗生素可能會令身體產生抗藥性，甚至更嚴重的副作用，例如念珠陰道問題。透過阻礙有害微生物依附尿管道，紅莓可防止有害微生物於尿管道繁殖。

歷史: |
  土生土長的美國人以糊狀的紅莓來治理傷口和血液中毒，美國水手和殖民以紅莓預防壞血病。他們也利用紅莓和其葉子於不同的治理範疇上如：血液紊亂、胃部疾病、肝臟問題、發燒、腺腫脹和腮腺炎。

簡介: |
  紅莓土生於北美洲。當今世界上近乎98%的供應皆來自美國北部及加拿大的天然和人造沼澤中培育。紅莓精華是成熟紅莓的撮取物。


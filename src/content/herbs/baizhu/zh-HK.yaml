title: "白朮"
scientific_name: "Atractytlodes macrocephala"
image: "images/baizhu.jpg"

history: |
  始載於《神農本草經》，但無白朮、蒼朮之分，統稱為"朮"。

traditional_usage: |
  白朮是補氣藥，味苦、甘，藥性溫，歸脾、胃、肝經，能補氣健脾，常用於改善消化系統問題。


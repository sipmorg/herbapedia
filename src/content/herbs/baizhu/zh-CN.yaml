title: "白朮"
scientific_name: "Atractytlodes macrocephala"
image: "images/baizhu.jpg"

history: |
  始载於《神农本草经》，但无白朮、苍朮之分，统称为"朮"。

traditional_usage: |
  白朮是补气药，味苦、甘，药性温，归脾、胃、肝经，能补气健脾，常用於改善消化系统问题。


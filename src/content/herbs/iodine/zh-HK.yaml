traditional_usage: |
  碘在人體中的主要功能是製造含碘的甲狀腺荷爾蒙。

簡介: |
  在眾多天然食品中，最優質的碘源自海草、海鮮及產自含豐富碘成份的土壤及碘化鹽的蔬菜。平衡的碘化鹽含0.01% 的鉀碘化物(0.0076%)，或每克含76mcg碘。


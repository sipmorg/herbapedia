history: |
  First appeared in Divine Husbandman's Classic of the Materia Medica.

introduction: |
  Gelatinous masses, stewed and concentrated from the horn of the male beast of Cervus nippon Temminck or C. elaphus L., family Verridae.

traditional_usage: |
  Deer horn gelatine is sweet, salty and warm in nature. This preparation is used for warming the kidneys, replenishing the liver and nourishing the vital essence and blood. It is most suitable for people suffering from kidney yang deficiency and jing (vital essence) exhaustion.


slug: "white-willow-bark"
category: "chinese-herbs"
title: "白柳树皮"
scientific_name: "Salix Alba"
image: "images/white-willow-bark.jpg"

traditional_usage: |
  白柳树皮含水杨酸及水杨酸盐类(水杨酸盐类是结构类似以阿司匹林的複合物)，是现代经常用作替代阿司匹林的天然成份。此外，它有加速卡路里的燃烧、促进脂肪代谢的功能，是常用作辅助减肥的营养补充剂。

历史: |
  把白柳树树皮作药用已是多个世纪前的做法。古埃及人用白柳树治疗发炎。古希腊名医希波克拉底也曾在公元前5世纪记述白柳树作药用的情况。

简介: |
  白柳树树皮源自一种生於欧洲和亚洲的树。因其叶子表面有一层白毛，故被命名为「白柳树」。


traditional_usage: |
  維他命B5又名泛酸，是輔酶A(CoA)及酰基載體蛋白(acyl carrier protein, ACP)的組成部分。CoA 幫助傳送神經脈衝，製造荷爾蒙和血紅蛋白，血紅蛋白是血液紅細胞的主要成分。CoA 也有助控制血糖和製造抗體。

簡介: |
  泛酸可在肝、腎、小麥穀皮、米穀皮、堅果、蘑菇、鮭魚、藍色乳酪、蛋、糙米、龍蝦和向日葵種子中找到。雖然酵母含有豐富泛酸，但食物補充劑廣泛使用合成泛酸鈣。


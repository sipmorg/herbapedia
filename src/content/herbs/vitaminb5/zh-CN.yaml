traditional_usage: |
  维他命B5又名泛酸，是辅酶A(CoA)及酰基载体蛋白(acyl carrier protein, ACP)的组成部分。CoA 帮助传送神经脉衝，製造荷尔蒙和血红蛋白，血红蛋白是血液红细胞的主要成分。CoA 也有助控制血糖和製造抗体。

简介: |
  泛酸可在肝、肾、小麦穀皮、米穀皮、坚果、蘑菇、鮭鱼、蓝色乳酪、蛋、糙米、龙虾和向日葵种子中找到。虽然酵母含有丰富泛酸，但食物补充剂广泛使用合成泛酸钙。


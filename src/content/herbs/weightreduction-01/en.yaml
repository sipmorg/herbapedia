history: |
  First appeared in Qiu Fang Ben Cao.

introduction: |
  The herb or root of Gynostermma pentaphyllum (Thunb.) makino, family Cucurbitaceae.

traditional_usage: |
  A sweet, bitter tasting herb that is cold in nature, Jiaogulan enters the lung and heart meridians. It clears heat and toxicity, generates fluids and moistens the intestines. It is commonly used to treat chronic disorder such as asthma, migraines, neuralgia and problems with the respiratory and gastrointestinal tracts. It is also useful for lowering blood pressure and cholesterol.

modern_research: |
  Clinical studies have found jiaogulan to have immunostimulant, cardiovascular and anti-ageing properties as well as being able to lower cholesterol in laboratory animals.


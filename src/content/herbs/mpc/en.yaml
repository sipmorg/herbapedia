traditional_usage: |
  Milk Peptide Complex enhances recovery of damaged skin, formation of the dermal ground substance (the skin's middle layer), blocks ageing factors, and plays a role in cell re-energising and the firming of tissue. The result is smoother, firmer skin with reduced wrinkles.

modern_usage: |
  A key ingredient in many high-tech anti-ageing skin creams.


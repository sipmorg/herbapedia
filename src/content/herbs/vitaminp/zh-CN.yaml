traditional_usage: |
  维他命P能提升维生素C的功效和或可延长它的效果。由於这个原因维他命 P和维生素C 应该多被一起服用。维他命P有效治疗运动受伤，有助於纾缓痛楚。维他命P同时可以减轻某些症状，包括流血不止和口腔皰疹等。维他命P被认为能保护毛细血管的结构，有抗微生物和促进血液循环的效果。维他命P也负责製造胆汁，控制血液胆固醇水平和防止晶体混浊。

functions: |
  黄酮类化合物 一般在植物，水果中匀含有此类化合物 存在於植物的外皮，例如柑橘类的白色果皮 有研究显示具有抗过敏，抗发炎，抗氧化，抗菌，抗癌和抗腹泻效用 有助结缔组织形成，帮助减低伤口的形成

历史: |
  维他命P能加强维他命C的功效，建议应与维他命C同时服用。维他命P能帮助减轻疼痛，经常用於治疗运动创伤，减低在运动碰撞时肌肉瘀伤的情形。它亦能减轻流血不止问题，预防出血性疾病、a low serum calcium、牙床出血。维他命P亦能强化毛细血管壁，增强血管健康及使其渗透性运作正常，让失去弹性、易破裂的血管恢复弹性，使血液循环顺畅。它有助製造胆汁，控制胆固醇水平，亦用作预防眼睛晶体退化问题。

简介: |
  维他命P可在柑橘属果树表皮下的白色物质中找到，其他来源包括胡椒、葡萄、松树树皮、洋葱、大蒜、蓝苺和红苺、绿茶和荞麦。


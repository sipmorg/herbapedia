id: "quansen"
slug: "quansen"
category: "chinese-herbs"
title: "拳蔘"
scientific_name: "Polygonum Bistortae"
image: "images/quansen.jpg"

traditional_usage: |
  拳參味苦，藥性微寒，歸肝、大腸兩經，能清熱解毒、鎮肝熄風、涼血止痢。用於實熱引起的癰腫瘰癧、熱病抽搐、赤痢膿血、濕熱泄瀉等。外用可治療口腔糜爛，咽喉潰瘍。

歷史: |
  始載於《圖經本草》

簡介: |
  蓼科多年生草本植物拳蔘的根莖


id: "saw-palmetto"
slug: "saw-palmetto"
category: "nutrients"
title: "锯榈"
scientific_name: "Serenoa Serrulata"
image: "images/saw-palmetto.jpg"

traditional_usage: |
  锯榈能促进男士排水，减少排水时出现的痛楚，有助纾缓晚上如厕频密等问题。服用锯榈不会引起西药可能引起的副作用。锯榈有助降低在前列组织内 DHT的水平，纾缓前列变大症状。

历史: |
  锯榈果首先被美国人使用作利尿剂和诱发性慾的补药，以及纾缓胃痛和腹泻。

简介: |
  锯榈是一棵体形矮小的棕榈树，土生於北美洲东南部，特别是佛罗里达。锯榈精华是从其莓果抽取而来。


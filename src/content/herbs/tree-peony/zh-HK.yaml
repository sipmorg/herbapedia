title: "牡丹皮"
scientific_name: "Paeonia suffruticosa Andr."
image: "images/tree-peony.jpg"

history: |
  首載於《神農本草經》曰: [主寒熱、中風瘈瘲、痙、驚癎邪氣、除堅癥瘀血、留舍腸胃、安五臟、療壅瘡。] 《珍珠囊》曰: [治腸胃積血、衄血、吐血、無汗骨蒸。]

introduction: |
  主要成分 主要成分為牡丹酚（丹皮酚，paeonol）、牡丹酚苷 (paeonside)、牡丹酚原苷(paeonolide)、芍葯苷 (paeoniflorin)、苯甲酰芍葯苷 (benzeoylpaeoniflorin)、羥基芍葯苷 (oxypaeoniflorin)、苯甲酰羥基芍葯苷 (benzoyl-oxypaeoniflorin) 以及牡丹酚新苷 (galic acid) 等。牡丹根皮中牡丹酚原苷及芍葯苷的含量最高，芍葯苷的含量為 0.91%~2.5%。其他成分還有沒食子酸 (gallic acid) 和沒食子酰葡萄糖 (galloyl glucose) 等。 食用方法 據研究和臨床經驗和實驗研究表明 : 牡丹皮屬毛茛科植物，富含生物鹼中之酚苷類化合物。，歸心、肝、腎等經。在《神農本草經》中對牡丹皮的其清熱涼血，宜生用 ; 而活血化瘀之功效則宜酒灸用，煎服，用量建議以 6 ~ 12g為佳。

traditional_usage: |
  牡丹皮味苦、性寒。歸心、肝、腎等經。具有溫毒發班、血熱吐衄、火濕病傷陽、陰虛發熱、夜熱早涼、無汗骨蒸，血滯經閉、痛經、跌打損傷、壅腫瘡毒等症。 溫毒發班、血熱吐衄 牡丹皮味苦、性寒。入心肝血分。善能清營分，血分實熱，功能清熱，涼血止血。治溫病熱入營血，迫血妄行所致發班，吐血、衄血可配犀牛角、生地黃、赤芍等藥用; 治溫毒發班，可配梔子、大黃、黃芩等藥共用; 如牡丹湯 (《聖濟總錄》) ; 若治血熱吐衄，可配大黃、大薊、茜草根等藥用 ; 如十灰散 (《十藥神書》) ; 若治陰虛血熱吐衄，可配生地黃、梔子等藥用 ; 如流水清肝飲 (《醫宗己任編》) 。 溫熱傷陰、陰虛發熱、夜熱早涼、無汗骨蒸、皮膚痕癢、疥癬 牡丹皮味苦、性辛寒。入血分而善於清透陰分伏熱，為治無汗骨蒸之要藥，常配鱉甲、知母、生地黃等藥用 ; 如清蒿鱉甲湯 (《十溫病條辨》)。 血滯經閉、痛經、跌打損傷 牡丹皮辛行苦泄，有活血去瘀之功。治血滯經閉、痛經，可配桃仁、川芎、桂枝等藥用 ; 如桂枝茯苓丸 (《金匱要略》) ; 治跌打損傷等症，可配紅花、乳香、沒藥等藥用 ; 如牡丹皮散 (《證治准繩》)。 壅腫瘡毒 牡丹皮味苦、性辛寒。清熱涼血之中，善於散瘀，消壅，壅腫瘡毒，治火毒熾盛等症，可配伍大黃、白芷、甘草等藥用 ; 如將軍散 (《本草滙言》)。若配大黃、桃仁、芒硝等藥用 ; 可治瘀熱互結之腸壅初起 ; 如大黃牡丹皮湯 (《金匱要略》)。

functions: |
  牡丹皮味苦、辛、性微寒。歸心、肝、腎等經。 牡丹皮具有清熱涼血作用，活血化瘀功效，主治溫毒發班，吐血、衄血、夜熱早涼，無汗骨蒸，經閉痛經，壅腫瘡毒，跌跤修痛等作用。《本草經疏》曰: [其味苦、微辛、性微寒而無毒。辛以散結聚，苦寒除血熱，入血分，涼血熱之要藥也。]


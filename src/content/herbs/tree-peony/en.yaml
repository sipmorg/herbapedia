traditional_usage: |
  Mudanpi has cooling, bitter properties that enter the heart, liver and kidney meridians. It is used to cool blood heat, invigorate circulation and disperse blood stasis. Its indications include menopausal symptoms; red blotchy skin; menstrual disorders; night fevers; irritability; amenorrhea and bruises caused by trauma.


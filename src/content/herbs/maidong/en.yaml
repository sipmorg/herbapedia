introduction: |
  From the scale leaf of the bulb of Ophiopogon japonicus (L. f.) Ker-Gawl., family Liliaceae.

traditional_usage: |
  Maimendong is sweet and slightly bitter in taste with a cold nature, entering the heart, lung and stomach meridians. It can moisten the lungs and stop coughs, nourish the stomach yin, generate fluids and moisten the intestines. It is also useful for clearing heat, especially in cases of irritability and insomnia caused by yin deficiency. It is often combined with other herbs to treat chronic dry coughs.


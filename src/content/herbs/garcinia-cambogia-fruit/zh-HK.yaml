traditional_usage: |
  藤黃果的果實很像南瓜，藤黃果內的活躍物質羥基檸檬酸(Hydroxycitric Acid-HCA)，能幫助瘦身減重。HCA 能壓制細胞內酵素 citrate lyase，阻止碳水化合物轉換成為脂肪，從而抑制脂肪的合成。

簡介: |
  藤黃果是一種在印度和東南亞非常普遍的植物。


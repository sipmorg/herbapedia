traditional_usage: |
  藤黄果的果实很像南瓜，藤黄果内的活跃物质羟基柠檬酸(Hydroxycitric Acid-HCA)，能帮助减肥减重。HCA 能压制细胞内酵素 citrate lyase，阻止碳水化合物转换成为脂肪，从而抑制脂肪的合成。

简介: |
  藤黄果是一种在印度和东南亚非常普遍的植物。


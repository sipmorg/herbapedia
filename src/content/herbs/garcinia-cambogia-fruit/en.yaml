traditional_usage: |
  Garcinia Cambogia is a pumpkin-like fruit that contains the active ingredient hydroxycitric acid (HCA), which is used as a weight-loss aid. HCA can inhibit an enzyme in cells, citrate lyase, which is needed for the conversion of carbohydrates into fat, thus suppressing the synthesis of fat and aiding in weight control.


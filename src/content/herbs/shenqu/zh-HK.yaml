introduction: |
  麵粉和其他藥物混合後經發酵而成的加工品
traditional_usage: |
  神曲是由麵粉和多種藥材混合發酵而成，味道甘、辛，藥性溫，歸脾、胃經，功效是消食和胃，用於治療飲食積滯而致的胃脹腹痛、食慾不振，本品略有解表之力，所以尤其適合外感兼食滯的情況。

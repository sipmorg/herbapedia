history: |
  First appeared in Materia Medica of Medicinal Properties.

introduction: |
  A leavened preparation containing a mixture of flour, wheat bran and several herbs.

traditional_usage: |
  Shenqu, a leavened mixture of grains and herbs, is sweet, acrid and warm in nature. It enters the spleen and stomach meridians to aid in the digestion and absorption of nutrients, reduce food stagnation and bring harmony and balance to the stomach.

modern_usage: |
  Shenqu contains many different enzymes which aid the digestion of carbohydrates, and has been found to be extremely effective in treating indigestion in infants and young children.


traditional_usage: |
  Also known as asparagus root, tianmendong is a sweet and bitter tasting herb that is very cold in nature, and enters the lung and kidney meridians. It is used to clear lung heat, nourish the yin and moisten dry areas of the body. It is a useful treatment for dry coughs, chronic respiratory disorders and symptoms such as a dry tongue and chronic thirst. The asparagus roots are harvested in winter, cleaned, steamed and peeled to produce this medicinal herb.


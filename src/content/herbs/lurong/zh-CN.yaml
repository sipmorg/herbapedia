id: "lurong"
slug: "lurong"
category: "chinese-herbs"
title: "鹿茸"
scientific_name: "Cervus nippon Temminck"
image: "images/lurong.jpg"

traditional_usage: |
  鹿茸为著名的补阳中药，药味甘、咸，药性温，归于肾、肝经，能壮肾阳、益精血、强筋骨、调冲任、托疮毒，用于肾阳不足引起的性功能下降、月经不调、尿频、头晕、耳声嘈杂、腰膝酸痛、四肢不温等，可单服或配合人蔘、巴戟天等中药使用。

历史: |
  始载於《神农本草经》，列为中品

简介: |
  鹿科动物梅花或马鹿的尚未角化的幼角


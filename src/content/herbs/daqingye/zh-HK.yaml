title: "板藍根"
scientific_name: "Isatis tinctoria L."
image: "images/daqingye.jpg"

traditional_usage: |
  板藍根是清熱藥，味苦，藥性寒，歸心、肺、胃經，能清熱解毒，涼血利咽，主治溫熱病出現發熱、頭痛、咽痛等症狀。

歷史: |
  始載於《神農本草經》，列為上品

簡介: |
  十字花科植物菘藍的根


introduction: |
  卵磷脂可在蛋黄、大豆、向日葵籽和葡萄核中找到。

functions: |
  卵磷脂是建造生物体细胞膜的主要成份，能乳化血液中的油脂粒，使油脂粒的体积变小，有助血液循环。当身体从食物中吸取足够的营养，肝脏就能每日制造卵磷脂。卵磷脂能保护细胞免受氧化，也负责制造神经髓鞘，保护脑神经和协助脑讯息传递。


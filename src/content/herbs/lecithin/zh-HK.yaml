image: "images/lecithin.jpg"

introduction: |
  卵磷脂可在蛋黃、大豆、向日葵籽和葡萄核中找到。

functions: |
  卵磷脂是建造生物體細胞膜的主要成份，能乳化血液中的油脂粒，使油脂粒的體積變小，有助血液循環。當身體從食物中吸取足夠的營養，肝臟就能每日製造卵磷脂。卵磷脂能保護細胞免受氧化，也負責製造神經髓鞘，保護腦神經和協助腦訊息傳遞。


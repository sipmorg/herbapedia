traditional_usage: |
  Morus alba, also known as white mulberry leaf, is bitter, sweet and cold in nature and enters the lung meridian. It expels fire in the lungs to enhance smooth, easy breathing and stop coughs. It is also used for reducing oedema.

modern_research: |
  Sangbaipi shows diuretic, antibiotic and analgesic effects in studies. It also stimulated digestion and raised blood pressure in experiments on animals.


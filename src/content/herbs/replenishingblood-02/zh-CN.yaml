title: "生地黄、乾地黄  又名地黄"
scientific_name: "Rehmannia glutinosa"
image: "images/replenishingblood-02.jpg"

traditional_usage: |
  生地黄是玄参科草本植物地黄的根，全国大部分地区均有栽培，药味甘、苦，能清热凉血、养阴生津，可鲜用或乾燥切片生用，鲜用者称为鲜生地，药性大寒，清热力较强，乾燥者称为乾地黄，药性寒，具有一定滋阴能力，生地常用於清热凉血，治疗如口乾舌绛、口腔溃疡、夜热早凉、肠燥便秘等等。

历史: |
  始载於《神农本草经》

简介: |
  玄参科植物地黄的根，经乾燥处理称为乾地黄


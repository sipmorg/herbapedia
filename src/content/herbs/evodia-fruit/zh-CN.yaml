introduction: |
  芸香科植物吴茱萸的接近成熟的果实

traditional_usage: |
  吴茱萸药味辛、苦，药性热，有小毒，归肝、脾、胃、肾经，能散寒止痛、温中止呕、助阳止泻，可用于寒滞肝脉的胁胀腹痛，以及胃寒造成的脘腹冷痛、呕吐、泄泻等。


image: "images/evodia-fruit.jpg"

introduction: |
  芸香科植物吳茱萸的接近成熟的果實

traditional_usage: |
  吳茱萸藥味辛、苦，藥性熱，有小毒，歸肝、脾、胃、腎經，能散寒止痛、溫中止嘔、助陽止瀉，可用於寒滯肝脈的脅脹腹痛，以及胃寒造成的脘腹冷痛、嘔吐、泄瀉等。


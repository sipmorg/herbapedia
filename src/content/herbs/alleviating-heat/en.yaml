traditional_usage: |
  Chuanxinlian is a bitter herb that is cold in nature. It affects the lung, stomach, large intestine and small intestine meridians, clearing heat and toxins and helping to dissipate dampness. It is useful for treating cases of diarrhoea and dysentry due to damp-heat.


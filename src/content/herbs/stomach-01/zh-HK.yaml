traditional_usage: |
  炒麥芽是消食藥，味甘，藥性平，歸脾、胃、肝經，能消食健胃，疏肝消脹，常用於食滯或肝鬱引起的腹脹不適。

歷史: |
  始載於《本草綱目》

簡介: |
  禾本科植物大麥的成熟果實經發芽乾燥而成


history: |
  First appeared in Materia Medica of Ri Hua-Zi.

introduction: |
  Derived from the tuberous roots of Polygonum multiflorum Thumb., family Polygonaceae. When prepared by drying it is known as crude sample. If prepared by steaming with the juice of black soya beans, it is referred to as prepared sample.

traditional_usage: |
  Also known as Fleece Flower, zhiheshouwu is sweet and warm in nature and targets the liver and kidney meridians. It acts as a blood tonic, a laxative, lowers cholesterol and has antibacterial properties. It is useful for tonifying the liver, replenishing blood and yin, and tonifying the kidneys to prevent the premature greying of hair and hair loss.

modern_usage: |
  In vitro studies have showed that zhiheshouwu can protect the liver by inhibiting lipid oxidation and the destruction of liver cells. It has also been found to lower the blood cholesterol, triglycerides and Î²- lipoproteins of high lipid animals.


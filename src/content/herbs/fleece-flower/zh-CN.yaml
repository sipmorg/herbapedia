introduction: |
  蓼科植物何首乌的块根，以黑豆汁拌匀，蒸至内外呈棕褐色，曬乾而成
traditional_usage: |
  本品是蔘科植物何首乌的块根，以黑豆汁拌匀，蒸至内外均呈棕褐色再显乾，便成为常用於补血的制何首乌。只经乾燥处理者为生首乌。制何首乌味甘、涩，药性微温，归肝、肾经，具补益精血、固肾乌鬚的作用，对於一切由於肝肾精血不足而致的症状，例如脱髮白髮、头晕目眩、心悸失眠、腰膝酸软、月经不调、性功能问题均有良效。

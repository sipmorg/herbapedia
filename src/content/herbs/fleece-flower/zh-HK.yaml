introduction: |
  蓼科植物何首烏的塊根，以黑豆汁拌勻，蒸至內外呈棕褐色，曬乾而成
traditional_usage: |
  本品是蔘科植物何首烏的塊根，以黑豆汁拌勻，蒸至內外均呈棕褐色再顯乾，便成為常用於補血的制何首烏。只經乾燥處理者為生首烏。制何首烏味甘、澀，藥性微溫，歸肝、腎經，具補益精血、固腎烏鬚的作用，對於一切由於肝腎精血不足而致的症狀，例如脫髮白髮、頭暈目眩、心悸失眠、腰膝酸軟、月經不調、性功能問題均有良效。

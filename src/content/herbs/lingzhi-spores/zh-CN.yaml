traditional_usage: |
  灵芝孢子被两层外壁包着，未经破壁时，其精华不易为人体吸收，而经破壁的孢子，其精华及有效物质便可充份发挥作用。主要用于虚劳羸弱，食欲不振，心悸怔仲，失眠健忘以及咳痰喘息，久嗽不止。现还用于促进心脑血管系统健康，以及改善神经衰弱、慢性呼吸系统毛病等。

简介: |

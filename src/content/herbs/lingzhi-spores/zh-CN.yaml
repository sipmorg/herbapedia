modern_usage: 研究證实灵芝含有大量高分子多糖体，对抗顽疾、稳定血糖及增强免疫力都有良效，另含有叁萜类，这种物质已被证实对肝不良细胞有毒害作用，对促进肝功能及减轻过敏症状，亦可增强心血管及呼吸系统功能。

traditional_usage: |
  靈芝孢子被兩層外壁包著，未經破壁時，其精華不易為人體吸收，而經破壁的孢子，其精華及有效物質便可充份發揮作用。主要用於虛勞羸弱，食慾不振，心悸怔仲，失眠健忘以及咳痰喘息，久嗽不止。現還用於促進心腦血管系統健康，以及改善神經衰弱、慢性呼吸系統毛病等。


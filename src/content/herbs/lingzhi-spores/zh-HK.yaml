modern_usage: 研究證實靈芝含有大量高分子多糖體，對抗頑疾、穩定血糖及增強免疫力都有良效，另含有三萜類，這種物質已被証實對肝不良細胞有毒害作用，對促進肝功能及減輕過敏症狀，亦可增強心血管及呼吸系統功能。

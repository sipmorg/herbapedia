introduction: |
  亞麻籽油含豐富亞麻油酸，來源包括菜籽油、大豆、胡桃、亞麻籽、紫蘇和月見草油。

functions: |
  身體將亞麻油酸轉換成能幫助控制血壓的多元不飽和脂肪酸。亞麻油酸同時能壓抑發炎細胞，防止管道堵塞，降低膽固醇和甘油三酸脂水平。這些脂肪酸也有助減少包括血糖、腦血管道堵塞、關節、消化系統、部份頑疾與腦力衰退等問題。


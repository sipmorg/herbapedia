traditional_usage: |
  山茱萸味道酸涩，药性微温，归肝、肾经，能补益肝肾，收敛固涩，用于治疗肝肾亏虚导致的头晕目眩、潮热冒汗、腰膝酸软、性功能下降、小便不利等，亦用于消渴病。


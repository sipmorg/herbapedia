category: "chinese-herbs"
title: "麦冬"
scientific_name: "Ophiopogon japonicus"
image: "images/lung-01.jpg"

traditional_usage: |
  麦冬是百合科草本植物，药用部份是块根，采挖後经去心曬乾生用，药味甘、微苦，药性微寒，归心、肺、胃经，具有养阴润肺、益胃生津、清心除烦，常用於肺阴不足而有燥热的乾咳、黄痰，常配天冬使用，亦可治阴虚的口渴咽乾、心烦不眠等。

历史: |
  始载於《神农本草经》

简介: |
  百合科植物麦冬的块根


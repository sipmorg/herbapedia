title: "當歸"
scientific_name: "Angelica sinensis"
image: "images/women-01.jpg"

traditional_usage: |
  當歸是傘形科多年生草本植物當歸的根，為傳統常用的補血藥，藥味甘、辛，藥性溫，歸肝、心、脾經，能補血活血、調經止痛，有助促進心血管循環系統健康，亦常用於調理女性月經不調。

歷史: |
  始載於《神農本草經》，列為中品

簡介: |
  傘形科植物當歸的根，分為當歸身（補血）及當歸尾（活血）


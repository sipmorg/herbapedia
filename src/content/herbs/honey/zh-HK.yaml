introduction: |
  蜂皇漿是蜜蜂餵養幼蟲的分泌物。

traditional_usage: |
  蜂王漿含有豐富營養，包括礦物質、維他命 B、蛋白質及必需胺基酸，有助抗氧化及抗疲勞，更可用作紓緩過敏症狀，但對蜜糖及蜜蜂敏感人士不宜服用。


introduction: |
  蜜蜂科昆虫中华蜜蜂或意大利蜂所酿成的蜜
traditional_usage: |
  蜂蜜味甘，药性平，归肺、脾、大肠三经。功效是补中缓急，润燥、解毒。主治中虚脘腹疼痛，肺虚燥咳，肠燥便秘。蜂蜜是平和的补虚药，广泛应用于食疗中。

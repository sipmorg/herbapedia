id: "hair-01"
slug: "hair-01"
category: "chinese-herbs"
title: "女贞子"
scientific_name: "Ligustrum lucidum"
image: "images/hair-01.jpg"

traditional_usage: |
  女贞子味甘、苦，药性凉，归于肝、肾药，传统认为能补肝肾之阴、乌须明目，常用于肝肾阴虚所致的须发早白、目暗不明、腰酸耳鸣、阴虚发热等，常与墨旱莲同用，因药力平和，须缓慢取效。

历史: |
  始载於《神农本草经》，列为上品

简介: |
  木犀科植物女贞的乾燥成熟果实


functions: |
  半胱氨酸是制造麸氨基硫的主要成分，在很多生理机能中担当着重要角色。所有人体组织里的麸氨基硫都由半胱氨酸、谷氨酸及甘氨酸所构成，当中以肝脏和眼睛含有最多麸氨基硫。半胱氨酸的存在，让麸氨基硫成为有效的抗氧化剂，从而保护脂肪组织免受游离基的破坏。半胱氨酸也能将肺内黏液中的蛋白质分解。因此，半胱氨酸能纾缓支气管和其他呼吸管道问题。

简介: |
  身体从基本氨基酸─蛋氨酸合成半胱氨酸。半胱氨酸可在高蛋白质食物中找到，包括软酪、白乾酪、酸乳酪、猪肉、香肠肉、鸡、火鸡、，鸭、午餐肉、小麦胚、格兰诺拉麦片和燕麦片。


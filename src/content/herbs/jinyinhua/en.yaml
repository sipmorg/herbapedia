history: |
  First appeared in Tang Materia Medica.

introduction: |
  From the flower bud of Lonicera japonica Thunb., or a few species under same genus, family Caprifoliaceae.

traditional_usage: |
  Known in English as honeysuckle, jinyinhua is a sweet and cooling herb that enters the lung, stomach and large intestine meridians. It is used to clear heat, relieve the body of toxins and expel wind heat, as well as treat diarrhea and dysentery caused by toxic heat. It is a useful herb to treat people in the early stages of a fever.

modern_usage: |
  Jinyinhua has been used satisfactorily to treat patients with appendicitis, mastitis, common colds and flu, and to prevent upper respiratory tract infections.


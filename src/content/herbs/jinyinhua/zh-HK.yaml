modern_usage: "金銀花具有廣譜抗菌作用，可對金黃色葡萄球菌、痢疾桿菌、等有較強一定抑制作用，對鈎端螺旋菌、流感病毒及致病黴菌等多種病原微生物亦有一定抑制作用。金銀花煎劑能促進白細胞對金黃色葡萄球菌的吞噬能力，有明顯的抗炎解熱作用，金銀花亦具有一定降低膽固醇的作用，其水及酒浸液對肉瘤 180 及艾氏腹水瘤有明顯的細胞毒作用，此外，大量口服對實驗性潰瘍有預防作用，對中樞神經亦具有一定的興奮作用。 抗病原微生物作用 研究報告指出金銀花具有廣譜抗菌作用，在體對多種病原體有不同程度的抑制作用，金銀花於體內亦有抗菌作用，能降低銅綠假單胞菌感染死亡率，減輕大腸桿菌引起的腹膜炎。金銀花與連翹、青黴素同用，抗菌作法互補或增強，綠原酸 (Chlorogenic acid)、和異綠原酸 (isochlorogenic acid) 是金銀花重要的抗菌成分。黃酮類化合物和揮發油也可能有一定的抗菌活性。 金銀花水提物於體內及體外均有明顯的抗病毒活性。體外實驗顯示金銀花抑制流感病毒京科 68 – 1株、孤兒病毒 ECHO11 、單純皰疹病毒等所致的細胞病變，體內給藥能提高動物抗病毒感染能力，減輕炎症反應，降低死亡率。 抗內毒素 細菌釋放的內毒素入血後可引起全身毒血症狀，出現發熱、頭痛、白細胞增多等。金銀花可減少因內毒素所引起的死亡數目、對內毒素引起的發熱亦有解熱作用，並加速內毒素從血中清除。 抗菌、抗炎 金銀花角義菜膠和新鮮雞蛋清所引起足蹠腫脹有明顯抑制作用，對大鼠巴豆油性肉芽囊腫也有抑制作用，能減少炎性滲出和肉芽增生。 解熱 金銀花及其復方制劑銀翹散、銀黃注射液等具有一定的解熱作用。 提高免疫調節作用 研究報告指出金銀花能提高小鼠腹腔炎性細胞及外週白血細胞的吞噬能力，從而提高機體的非特異性功能。 對中樞神經系統作用 金銀花的清熱涼血功能，對中樞神經系統有多方面的抑制作用。 其他藥理功能 金銀花的有效成分綠原酸類化合物有明顯的利瞻作用，金銀花煎劑能降低膽固醇，減少膽固醇在腸道裡的吸收，綠原酸能縮短凝血及出血時間，有止血作用。金銀花的醇提取物對抗早孕亦有其成功個案，金銀花水及醇浸液對肉瘤和艾氏腹水癌有一定的細胞毒作用。 綜上所述，金銀花的清熱涼血解毒功效以其抗菌、抗炎、抗過敏、肉毒素、解熱、降溫和提高機體免疫功能等藥理作用有關，主要有效成分是綠原酸類和忍冬苷。 附藥 : 忍冬藤 (Rendonteng) 為忍冬科植物忍冬 Lonicera japonica Thund. 的乾燥莖枝，又名銀花藤。秋冬割取帶葉的嫩枝，曬乾，生用。味甘，性寒，歸肺、胃等經。其功效與金銀花相似。忍冬藤的解毒作用不及金銀花，但有清熱疏風，通絡止痛的作用，故常用於溫病發熱，風濕熱痺，關節紅腫熱痛，屈伸不利等症。煎服，用量約為 9 – 30g。"

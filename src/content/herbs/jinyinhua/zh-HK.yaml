history: |
  載於《本草綱目》曰: [一切風濕氣，及諸腫毒，壅疽疥癬，楊梅諸惡瘡，散熱解毒。] 《本草拾遺》曰: [主熱毒、血痢、水痢、濃煎服之。]
introduction: |
  主要成分 據研究和臨床經驗和實驗研究表明 : 金銀花屬忍冬科植物，富含生物鹼中之酚苷類化合物。歸肺、胃、大腸等經。在《新修本草》中對金銀花的用法用量有如下的建議 : 宜煎服，6 – 15g，疏散風熱，清泄裡熱以生品為佳，炒炭宜用於熱毒血痢，露劑多用於暑熱煩渴。 食用方法 據研究和臨床經驗和實驗研究表明 : 金銀花屬忍冬科植物，富含生物鹼中之酚苷類化合物。歸肺、胃、大腸等經。在《新修本草》中對金銀花的用法用量有如下的建議 : 宜煎服，6 – 15g，疏散風熱，清泄裡熱以生品為佳，炒炭宜用於熱毒血痢，露劑多用於暑熱煩渴。
traditional_usage: |
  金銀花因其味甘、性亦寒，故特定地用於清熱解毒、涼散風熱，效果奇佳。 且歸肺、胃、大腸等經，主治外感發熱，在治療瘡壅節腫、熱毒瀉痢、喉痺、丹毒、熱毒血痢、風熱感冒、溫病發熱等諸症。 壅腫疔瘡 金銀花味甘苦、性辛寒。清熱解毒、消壅散腫，為治一切內壅、外壅之要藥。 治療初起之壅腫瘡毒，紅腫熱痛者，可單用本品煎服，並用藥渣外敷患處，亦可與皂角刺、穿山甲、白芷配伍，如仙方活卸飲 (《婦人良方》) ; 治疔瘡腫毒，堅硬根深者，常與紫地花丁、蒲公英、野菊花同用，如五味消毒散 (《醫宗金鑒》) ; 用治腸壅腹痛者，常與當歸、地榆、黃芩配伍同用，如清腸飲(《辨證錄》) ; 用治肺壅咳吐膿血者，常與魚腥草、桃仁、蘆根配伍同用，以清肺排膿。 外感風熱、溫病初起 金銀花味甘苦，歸肺經。其芳香疏散之性，善散肺經熱邪。透熱發表，常與牛蒡子、連翹、薄荷同用、治療外感風熱或溫病初起，身熱頭痛，咽痛口渴，如銀翹解毒散 (《溫病條辨》)。金銀花亦善清心、胃熱毒，有透營轉氣之功，配伍水牛角、生地、黃連等同用，可治熱入營血，舌絳晨昏，心煩少燥，如清營湯 (《溫病條辨》)。若與連翹、香薷、厚樸同用、可治療暑溫，發熱煩渴，頭痛無汗，如新加香薷飲 (《溫病條辨》)。 熱毒血痢 金銀花味甘苦、性辛寒。具有清熱解毒、涼血止痢功效，故常用於解熱毒痢疾，下痢膿血，單用濃煎口服可奏效 ; 亦可與黃連、黃芩、白頭翁等藥同用，以增強治痢效果。 此外，金銀花尚可治咽喉腫痛，小兒熱瘡及痱子。
functions: |
  金銀花味甘、性寒。歸肺、胃、大腸等經。 金銀花具有清熱解毒功效，主治外感發熱，瘡壅節腫，熱毒瀉痢。

history: |
  载于《本草纲目》曰: [一切风湿气，及诸肿毒，壅疽疥癣，杨梅诸恶疮，散热解毒。] 《本草拾遗》曰: [主热毒、血痢、水痢、浓煎服之。]
introduction: |
  主要成分 据研究和临床经验和实验研究表明 : 金银花属忍冬科植物，富含生物碱中之酚苷类化合物。归肺、胃、大肠等经。在《新修本草》中对金银花的用法用量有如下的建议 : 宜煎服，6 – 15g，疏散风热，清泄里热以生品为佳，炒炭宜用于热毒血痢，露剂多用于暑热烦渴。 食用方法 据研究和临床经验和实验研究表明 : 金银花属忍冬科植物，富含生物碱中之酚苷类化合物。归肺、胃、大肠等经。在《新修本草》中对金银花的用法用量有如下的建议 : 宜煎服，6 – 15g，疏散风热，清泄里热以生品为佳，炒炭宜用于热毒血痢，露剂多用于暑热烦渴。
traditional_usage: |
  金银花因其味甘、性亦寒，故特定地用于清热解毒、凉散风热，效果奇佳。 且归肺、胃、大肠等经，主治外感发热，在治疗疮壅节肿、热毒泻痢、喉痹、丹毒、热毒血痢、风热感冒、温病发热等诸症。 壅肿疔疮 金银花味甘苦、性辛寒。清热解毒、消壅散肿，为治一切内壅、外壅之要药。 治疗初起之壅肿疮毒，红肿热痛者，可单用本品煎服，并用药渣外敷患处，亦可与皂角刺、穿山甲、白芷配伍，如仙方活卸饮 (《妇人良方》) ; 治疔疮肿毒，坚硬根深者，常与紫地花丁、蒲公英、野菊花同用，如五味消毒散 (《医宗金鉴》) ; 用治肠壅腹痛者，常与当归、地榆、黄芩配伍同用，如清肠饮(《辨证录》) ; 用治肺壅咳吐脓血者，常与鱼腥草、桃仁、芦根配伍同用，以清肺排脓。 外感风热、温病初起 金银花味甘苦，归肺经。其芳香疏散之性，善散肺经热邪。透热发表，常与牛蒡子、连翘、薄荷同用、治疗外感风热或温病初起，身热头痛，咽痛口渴，如银翘解毒散 (《温病条辨》)。金银花亦善清心、胃热毒，有透营转气之功，配伍水牛角、生地、黄连等同用，可治热入营血，舌绛晨昏，心烦少燥，如清营汤 (《温病条辨》)。若与连翘、香薷、厚朴同用、可治疗暑温，发热烦渴，头痛无汗，如新加香薷饮 (《温病条辨》)。 热毒血痢 金银花味甘苦、性辛寒。具有清热解毒、凉血止痢功效，故常用于解热毒痢疾，下痢脓血，单用浓煎口服可奏效 ; 亦可与黄连、黄芩、白头翁等药同用，以增强治痢效果。 此外，金银花尚可治咽喉肿痛，小儿热疮及痱子。

title: "维他命A  又名胡萝蔔素"
scientific_name: "Beta-carotene, Retinol"
image: "images/vitamina.jpg"

traditional_usage: |
  维他命 A 帮助眼睛於暗弱光线下保持正常视力, 和降低夜盲症 (xerophthalmia) 的发生。维他命 A 能促进牙齿、骨骼正常生长。製造蛋白质、肝醣、防止甲状腺肿瘤的形成的甲状腺素都需要维他命 A。

functions: |
  免疫系统 皮肤健康 细胞生长 抗氧化 维他命A能保护双眼视网膜功能，防止双眼乾涩及保护眼睛晚上看得更清楚

简介: |
  每日需求 男仕 - 每日800微克RE，女仕 - 每日700微克RE RE为Retinol Equivalent, 指”视黄醇当量” 以维他命A醋酸酯来说，3.33IU就相当於1微克RE，β胡萝蔔素则是10IU相当於1微克RE 维他命 A的来源 肝、胡萝蔔、深绿色多叶蔬菜、黄色的水果例如南瓜和桃、部份海鲜例如鮭鱼和螃蟹、乳製品和蛋都含有维他命A。

缺乏症状: |
  夜盲症，眼睛乾涩 皮肤乾燥 肠胃不适 妨碍生长，免疫功能受损 骨骼及牙齿健康受损

过量服用的后果: |
  有指若孕妇摄取过量维他命A，可能增加畸胎风险 如果孕妇同时服用含维他命A综合维他命、鱼肝油等才可能会有过量风险 研究指出服用维他命A量每天超过10,000IU始开始有风险 但婴儿生长也需要较多维他命A帮助胎儿皮肤表皮生长、黏膜组织与牙齿、骨骼发育 因此适当补充是绝对安全而且需要的


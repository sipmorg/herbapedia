title: "丁香油"
scientific_name: "Eugenia caryophyllata (Thumb)"
image: "images/clove.jpg"

traditional_usage: |
  氣味濃烈的丁香油自古以來治療呼吸道疾病, 包括哮喘和支氣管炎、肌肉疼痛、肌肉扭傷或拉緊、關節炎和風濕病。人們多以丁香油來止痛, 包括口瘡和牙痛。丁香油有助舒緩各種痛症。

簡介: |
  提取自丁香植物, 並以蒸餾方式提煉丁香油。


scientific_name: "Saposhnikovia divaricata"
image: "images/preventing-cold-01.jpg"

traditional_usage: |
  防风属伞形科多年生草本植物，药用部份是根部，是常用的发散风寒药，味甘、辛而药性微温，归膀胱、肝、脾经，能发表散风、胜湿止痛、止痉止泻。传统用於治疗外感风湿引起的感冒、痹痛、肢痉，以及肝鬱侮脾的腹痛泄泻。《本草汇言》中记载：「主诸风周身不遂，骨节酸痛，四肢挛急，痿痹痫痉等症。」

历史: |

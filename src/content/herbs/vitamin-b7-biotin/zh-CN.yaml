title: "维他命 B7 又名生物素"
scientific_name: "Vitamin H"
image: "images/vitamin-b7-biotin.jpg"

introduction: |
  在食物包括奶酪、肾、肝脏、椰菜花、蛋、蘑菇、坚果、沙丁鱼和鮭鱼中找到。大量的维他命B7也会在肠管由微生物合成。

traditional_usage: |
  生物素是水溶性的维他命 B7，在碳水化合物、氨基酸和脂肪新陈代谢中扮演辅酵素的角色。生物素是製造脱氧核糖核酸(DNA)和核糖核酸(RNA)的成份，能帮助细胞成长和複製。


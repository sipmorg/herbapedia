introduction: |
  在食物包括奶酪、腎、肝臟、椰菜花、蛋、蘑菇、堅果、沙丁魚和鮭魚中找到。大量的維他命B7也會在腸管由微生物合成。

traditional_usage: |
  生物素是水溶性的維他命 B7，在碳水化合物、氨基酸和脂肪新陳代謝中扮演輔酵素的角色。生物素是製造脫氧核糖核酸(DNA)和核糖核酸(RNA)的成份，能幫助細胞成長和複製。


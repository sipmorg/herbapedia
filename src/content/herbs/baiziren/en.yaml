history: |
  First appeared in Divine Husbandman's Classic of the Materia Medica, classified as upper class.

introduction: |
  The seed (without the spermoderm) of Biota orientalis (L.) Endl. Family Cupressaceae.

traditional_usage: |
  Baizren can calm the nerves, relax the bowels and address excessive perspiration. A sweet, neutral herb, it affects the heart, kidney and large intestine meridians. It is a useful treatment for those who suffer insomnia with fidgetiness and palpitations, night sweating caused by a deficiency of yin, and constipation.


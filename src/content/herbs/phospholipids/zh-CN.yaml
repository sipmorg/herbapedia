introduction: |
  在蛋黄找到的卵磷脂是最普遍的磷脂质。

functions: |
  磷脂质是存在于细胞薄膜之间的有机分子， 其主要角色是保持皮肤平滑和柔软。由于容易吸引油脂和水分，可为皮肤作表面活性剂和乳化剂。磷脂质能增加皮肤水分程度，形成一部薄膜阻止水分流失，并阻止正常细胞分隔。外在环境因素（包括阳光、风吹和污染）其实会剥夺了皮肤最上层的天然磷脂质，令肌肤粗糙， 于显微镜下亦能看见有凹痕的表面。


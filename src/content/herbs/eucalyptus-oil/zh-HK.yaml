history: |
  尤加利精油起源於澳洲Blue-gum樹,其能消毒的性質被土著居民用作治理傷口。尤加利精油於歐洲200年來也大受歡迎。

introduction: |
  尤加利精油提取自桉樹的樹葉和嫩枝。

traditional_usage: |
  尤加利精油經常被用於舒緩呼吸道的問題。外用方面, 其防腐防臭的特質適用於已化膿的傷口和治理潰瘍。 被稀釋後的尤加利精油, 可適用於凍瘡或作按摩油或消毒漱口劑。 尤加利精油的香氣能保持頭腦清晰和精神集中。


introduction: |
  山茱萸科植物山茱萸的成熟果肉

traditional_usage: |
  山茱萸味道酸澀，藥性微溫，歸肝、腎經，能補益肝腎，收斂固澀，用於治療肝腎虧虛導致的頭暈目眩、潮熱冒汗、腰膝酸軟、性功能下降、小便不利等，亦用於消渴病。


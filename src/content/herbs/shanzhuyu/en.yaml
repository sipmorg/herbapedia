traditional_usage: |
  This herb comes from the fruits of the Japanese Cornel Dogwood tree. Sour and warm in nature, it enters the kidney and liver meridians. Its uses include tonifying the liver and kidneys and retaining jing (kidney essence) and body fluids. It can treat conditions including excessive sweating, urinary incontinence, and problems arising from jing deficiency such as dizziness, vertigo and back pain.

modern_usage: |
  Pharmacological properties of shanzhuyu include diuretic, antibiotic, anti-inflammatory and a stimulatory effect on the metabolism.


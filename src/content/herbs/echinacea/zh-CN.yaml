id: "echinacea"
slug: "echinacea"
category: "western-herbs"
title: "紫锥花"
scientific_name: "Echinacea purpurea (L.) Moench, Echinacea angustfolia DC"
image: "images/echinacea.jpg"

traditional_usage: |
  紫锥花常用作减轻上呼吸道感染徵状，能促进免疫调节活动，刺激免疫功能和抵抗有害微生物，促进吞噬作用和增加血清中的白血球。

历史: |
  紫锥花是美国土著最广泛使用的药用植物。Ethnobotanist M.R.Gilmore 提到：「紫锥花比其他植物更多用作实时治疗疾病。」美国本土人使用紫锥花治理牙痛、扩大腮腺、咽喉不适、蛇咬伤、咳嗽、烧伤和痛症。

简介: |
  紫锥花产品是从叁种紫锥花品种中的一个或多个部份中提取，包括从紫锥菊茎部以上的新嫩部份或从其製乾的根部中撮取，或是从紫锥花叶片及/或狭叶紫锥菊的新嫩部份或其製乾的根部中撮取。


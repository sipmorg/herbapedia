id: "echinacea"
slug: "echinacea"
category: "western-herbs"
title: "紫錐花"
scientific_name: "Echinacea purpurea (L.) Moench, Echinacea angustfolia DC"
image: "images/echinacea.jpg"

history: |
  紫錐花是美國土著最廣泛使用的藥用植物。Ethnobotanist M.R.Gilmore 提到：「紫錐花比其他植物更多用作即時治療疾病。」美國本土人使用紫錐花治理牙痛、擴大腮腺、咽喉不適、蛇咬傷、咳嗽、燒傷和痛症。

introduction: |
  紫錐花產品是從三種紫錐花品種中的一個或多個部份中提取，包括從紫錐菊莖部以上的新嫩部份或從其製乾的根部中撮取，或是從紫錐花葉片及/或狹葉紫錐菊的新嫩部份或其製乾的根部中撮取。

traditional_usage: |
  紫錐花常用作減輕上呼吸道感染徵狀，能促進免疫調節活動，刺激免疫功能和抵抗有害微生物，促進吞噬作用和增加血清中的白血球。


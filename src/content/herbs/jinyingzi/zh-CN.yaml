introduction: |
  蔷薇科植物金樱子的果实
traditional_usage: |
  金樱子为蔷薇科常绿攀灌植物金樱子的成熟果实， 味酸、涩，药性平， 归属肾、膀胱、大肠经， 能固精缩尿， 涩肠止泻。主治肾虚遗精、久泻不止，白带偏多，肺虚喘咳，自汗盗汗，崩漏等症。

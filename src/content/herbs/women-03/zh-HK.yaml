title: "枸杞子"
scientific_name: "Lycium barbarum L."
image: "images/women-03.jpg"

traditional_usage: |
  枸杞子味甘，藥性平，歸屬肝、腎二經，能明目補肝腎。主治肝腎不足，腰酸遺精，頭暈目眩，視力減退，消渴等，屬於常用的食療中藥。

歷史: |
  始載於《神農本草經》，列為上品

簡介: |
  茄科植物枸杞或寧夏枸杞的成熟果實。枸杞子野生或栽培於海拔2000-3000米的河岸、於山坡、渠畔、耐鹽、耐旱的沙質土壤中。分佈於河北、內蒙古、山西、陝西、寧夏、甘肅、青海、新疆等地。7-9月清晨或傍晚採收成熟 果實，除去果柄，置席上放陰涼地方攤開晾至果皮起皺，再放到日光下曬到外皮乾燥而果實柔軟。


title: "月見草油"
scientific_name: "Oenothera biennis L."
image: "images/evening-primrose-oil.jpg"

traditional_usage: |
  月見草油有豐富的脂肪酸，尤以伽瑪次亞麻酸最為豐富。脂肪酸是人體必需的要素，臨床研究指出，缺乏伽瑪次亞麻酸與濕疹、經前綜合症、糖尿周邊神經病變有關，而進食月見草油則有助改善此情況。

歷史: |
  月見草是原產於北美的植物。傳統應用於外搽皮膚以治療皮膚病，內服治理呼吸問題和關節不適。月見草在16 世紀被移居民帶回歐洲，是其中一種最早的藥用植物。

簡介: |
  清澈、金黃色的月見草油是從月見草種子經冷凍擠壓或溶解提取而成。


traditional_usage: |
  玉米穗丝有利尿、镇痛、压抑发炎细胞和提高能量作用，能够纾缓排水系统所受的各种刺激，同时亦对小孩的肾脏问题有帮助，当与其他草本同时使用，对治疗排水系统问题如膀胱、尿管道和前列很有帮助。玉米穗丝或有助改善淋病，排水管道黏膜问题和身体水份积存问题。对痛风和风湿均有良效，亦对减低小孩和老人尿床方面有正面结果。此外，玉米穗丝也是一种对身体无害的减肥配方成分。

简介: |
  玉米穗丝是从玉蜀黍外壳内的乾穗状雄花中取得。


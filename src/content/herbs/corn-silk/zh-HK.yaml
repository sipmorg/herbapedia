introduction: |
  玉米穗絲是從玉蜀黍外殼內的乾穗狀雄花中取得。

traditional_usage: |
  玉米穗絲有利尿、鎮痛、壓抑發炎細胞和提高能量作用，能夠紓緩排水系統所受的各種刺激，同時亦對小孩的腎臟問題有幫助，當與其他草本同時使用，對治療排水系統問題如膀胱、尿管道和前列很有幫助。玉米穗絲或有助改善淋病，排水管道黏膜問題和身體水份積存問題。對痛風和風濕均有良效，亦對減低小孩和老人尿床方面有正面結果。此外，玉米穗絲也是一種對身體無害的減肥配方成分。


id: "suanzaoren"
slug: "suanzaoren"
category: "chinese-herbs"
title: "酸棗仁"
scientific_name: "Ziaiphus Jujube Mill. Var. Spinosa"
image: "images/suanzaoren.jpg"

traditional_usage: |
  酸棗仁為鼠李科落葉灌木或小喬木植物酸棗的成熟種子，味甘、酸，藥性平，能養心益肝、安神、斂汗，主治陰血不足、虛煩失眠、多夢、心悸怔忡、健忘、自汗盜汗等，近年常用於更年期綜合症引起的失眠、多汗等。

歷史: |
  始載於《神農本草經》，列為上品

簡介: |
  鼠李科植物酸棗的乾燥成熟種子


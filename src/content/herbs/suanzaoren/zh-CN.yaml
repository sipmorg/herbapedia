image: images/suanzaoren.jpg
history: |
  始载於《神农本草经》，列为上品
introduction: |
  鼠李科植物酸枣的乾燥成熟种子
traditional_usage: |
  酸枣仁为鼠李科落叶灌木或小乔木植物酸枣的成熟种子，味甘、酸，药性平，能养心益肝、安神、敛汗，主治阴血不足、虚烦失眠、多梦、心悸怔忡、健忘、自汗盗汗等，近年常用於更年期综合症引起的失眠、多汗等。

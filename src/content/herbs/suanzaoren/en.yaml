history: |
  First appeared in Divine Husbandman's Classic of the Materia Medica, classified as upper class.

introduction: |
  Seed of Ziziphus spinosa Hu, family Rhamnaceae.

traditional_usage: |
  Made from the seeds of the sour date, suanzaoren is a sweet, neutral herb that affects the heart and liver meridians. It is a calming remedy that nourishes the heart yin, soothes the spirit and prevents abnormal sweating. It can be prescribed for patients suffering from sleeping problems, fatigue, poor appetite, forgetfulness and irritability.

modern_usage: |
  The herb contains flavonoids (swertisins, zivulgarin, spinosin, etc.) which have shown sedative effects on animals in experiments.


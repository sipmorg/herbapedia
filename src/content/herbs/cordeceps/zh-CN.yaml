traditional_usage: |
  冬虫夏草为珍贵的补阳药，其药味甘而药性平和，能有效益肾壮阳、补肺平喘，改善因肺虚、肾虚所导致的慢性咳喘、小便欠佳等问题，有助提升免疫力，是高效的养生药材。冬虫夏草药性温和，四季合用。

历史: |
  始载於《本草纲目拾遗》

简介: |
  麦角科真菌冬虫夏草寄生在蝙蝠蛾幼虫上的子座及幼虫尸体的复合体，产于海拔3000至4000米的高山草甸区土层，分布四川、云南、甘肃、青海、西藏等地。现有培植品种


traditional_usage: |
  Zhusun is a precious edible fungi that is sweet and cold in nature. It is used to regulate the flow of chi, tonify the spleen and stimulate the appetite. It can also help stimulate peristalsis of the bowels and is a rich source of fibre, thus relieving constipation and removing accumulated toxins and waste products.


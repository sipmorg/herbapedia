id: "zhusun"
slug: "zhusun"
category: "chinese-herbs"
title: "竹笙"
scientific_name: "Dictyophora indusiata (Vent. Ex Pers.) Fischer"
image: "images/zhusun.jpg"

introduction: |
  寄生於枯竹根部的隱花菌類，多產於四川、雲南、貴州等地。

traditional_usage: |
  竹笙能調節人體的新陳代謝，有助穩定血壓，控制血脂，特別是腹壁脂肪過厚者，長期食用有減少腹壁脂肪貯積的作用。


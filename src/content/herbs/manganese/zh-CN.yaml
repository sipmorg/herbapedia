introduction: |
  存在於糙米，米穀皮，胡桃，小麦穀皮和小麦胚。

traditional_usage: |
  锰是身体必须的微量元素。锰能维繫骨骼及结缔组织的发展，协助及维持正常血液凝固，製造胆固醇，以及启动在碳水化合物、脂肪、蛋白质和核酸的新陈代谢中需要的酵素。


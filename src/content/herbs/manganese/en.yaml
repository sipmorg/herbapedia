introduction: |
  Present in brown rice, rice bran and polish, walnuts, wheat bran and wheat germ.

traditional_usage: |
  Manganese is an essential trace nutrient that is used by the body for several functions. These include the formation of bone and the growth of other connective tissues; blood clotting; insulin action; cholesterol synthesis; and activating enzymes in the metabolism of carbohydrates, fats, proteins and nucleic acids.

modern_usage: |
  Manganese has been found to improve thyroid function in certain patients, since the thyroid is dependent on both iodine and magnesium.


introduction: |
  五加科植物人蔘的根。野生人蔘多生於以红松为主的针阔叶混交林或杂木林中，分佈於长白山、小兴安岭东南部。野生人蔘采挖时间一般在7月下旬至9月间，因为这时果实成熟呈红色，比较容易被人发现。野生人蔘多数用生曬的方法，把人蔘洗刷洁净後，先用硫磺熏，再在阳光下曝晒。反覆四五次，最後以炭火缓缓烘乾。
traditional_usage: |
  人蔘是最常用的补气药，市面上分为多种规格：野生者称为「山蔘」， 栽培者称为「园蔘」，鲜蔘洗净后干燥者称为「生晒蔘」，蒸制后干燥者称为「红蔘」，灼烫浸糖后干燥者称为「糖蔘」或「白蔘」，加工断下的细根称为「蔘须」。人蔘药味甘、微苦，药性微温，归心、肺、脾经，主要功能是大补元气，尤其善于补肺补脾，能有助改善气虚引起的疲乏无力、少气喘促、自汗等症状，同时亦能生津、安神，可用于心悸等症状。

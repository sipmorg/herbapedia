modern_usage: 人蔘含有多种人蔘皂，研究显示有助稳定血糖，其他研究显示人蔘能增加免疫功能，具抗疲劳的功能，人蔘的药理活性常因机体机能状态不同呈双向作用。实验研究，人蔘对实验性糖尿病狗有降低血糖作用，其一般症状得以改善，对肾上腺素或高渗葡萄糖引起的高血糖有抑制作用，既能降低饮食性高血糖，又能升高胰岛素引起的低血糖。在研究人蔘多肽的降血糖作用中发现，大鼠和小鼠静脉或皮下给药能降低正常血糖和肝糖原，对总血脂无明显影响；对肾上腺素、四氧嘧啶及葡萄糖引起的高血糖有抑制作用，并能增强肾上腺素对肝糖原的分解。

modern_usage: 人蔘含有多種人蔘皂，研究顯示有助穩定血糖，其他研究顯示人蔘能增加免疫功能，具抗疲勞的功能，人蔘的藥理活性常因機體機能狀態不同呈雙向作用。實驗研究，人蔘對實驗性糖尿病狗有降低血糖作用，其一般症狀得以改善，對腎上腺素或高滲葡萄糖引起的高血糖有抑制作用，既能降低飲食性高血糖，又能升高胰島素引起的低血糖。在研究人蔘多肽的降血糖作用中發現，大鼠和小鼠靜脉或皮下給藥能降低正常血糖和肝糖原，對總血脂無明顯影響；對腎上腺素、四氧嘧啶及葡萄糖引起的高血糖有抑制作用，並能增强腎上腺素對肝糖原的分解。

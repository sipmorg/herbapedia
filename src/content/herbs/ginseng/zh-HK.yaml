title: 人蔘
scientific_name: Panax Ginseng C. A. Mey
image: images/ginseng.jpg
introduction: |
  五加科植物人蔘的根。野生人蔘多生於以紅松為主的針闊葉混交林或雜木林中，分佈於長白山、小興安岭東南部。野生人蔘採挖時間一般在7月下旬至9月間，因為這時果實成熟呈紅色，比較容易被人發現。野生人蔘多數用生曬的方法，把人蔘洗刷潔淨後，先用硫磺熏，再在陽光下曝晒。反覆四五次，最後以炭火緩緩烘乾。
traditional_usage: |
  人蔘是最常用的補氣藥， 市面上分為多種規格：野生者稱為「山蔘」， 栽培者稱為「園蔘」，鮮蔘洗淨後乾燥者稱為「生曬蔘」，蒸製後乾燥者稱為「紅蔘」，灼燙浸糖後乾燥者稱為「糖蔘」或「白蔘」，加工斷下的細根稱為「蔘鬚」。人蔘藥味甘、微苦，藥性微溫，歸心、肺、脾經，主要功能是大補元氣，尤其善於補肺補脾，能有助改善氣虛引起的疲乏無力、少氣喘促、自汗等症狀，同時亦能生津、安神，可用於心悸等症狀。

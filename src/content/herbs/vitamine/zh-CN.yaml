id: "vitamine"
slug: "vitamine"
category: "vitamins"
title: "维他命 E"
scientific_name: "d-Alpha-tocopherol, d-Beta-tocopherol, d-Gamma-tocopherol, d-Delta-tocopherol; Tocopheryl acetate, Tocopheryl succinate"
image: "images/vitamine.jpg"

traditional_usage: |
  维他命E 是一种天然抗氧化剂，能保护身体细胞，对抗从不饱和脂肪酸形成的游离基。它是细胞呼吸不可或缺的元素，尤其是在心和骨骼肌肉组织上。天然的维他命E 比合成的更容易被吸收和更具有生物活性。Alpha-tocopherol 是生化活性最活跃的维他命E形式。

functions: |
  维持细胞正常，保持皮肤及各组织的健康 保护红血球 抗氧化功能 加强抵抗力 提高生育能力，预防流产

简介: |
  每日需求 每天20IU，最高400IU 维他命 E的来源 维他命E多从植物油中找到（除了椰子油），还有紫花苜蓿籽，人造牛油，坚果（尤其是杏仁，巴西坚果，榛子，花生和薄壳胡桃，向日葵籽，芦笋，牛油果，牛肉，黑莓，牛油，鸡蛋，绿色多叶的蔬菜，燕麦和海鲜。

缺乏症状: |
  虚弱 不孕，男性睾丸萎缩不产生精子，女性胚胎与胎盘萎缩引起流产。阻碍脑垂体调节卵巢分泌雌激素等诱发更年期综合症、卵巢早衰 无法抵抗自由基伤害，自由基不仅会引起生物膜脂质过氧化，破坏细胞膜的结构和功能，还会使蛋白质变形，酶和激素失活，免疫力下降，代谢失常，促使机体衰老。


introduction: |
  蓼科多年生草本植物拳蔘的根茎
traditional_usage: |
  拳参味苦，药性微寒，归肝、大肠两经，能清热解毒、镇肝熄风、凉血止痢。用于实热引起的痈肿瘰疬、热病抽搐、赤痢脓血、湿热泄泻等。外用可治疗口腔糜烂，咽喉溃疡。

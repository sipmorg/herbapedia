history: |
  First appeared in Divine Husbandman's Classic of the Materia Medica, classified as lower class.

introduction: |
  Fruit of Forsythi suspensa (Thunb.) Vahl., family Oleaceae.

traditional_usage: |
  Lianqiao is a bitter and cool herb that enters the lung, heart and gallbladder meridians. It clears heat and toxins and promotes urination. It ability to dispel externally contracted wind-heat and feverish symptoms make it a useful treatment for illnesses such as flu and sore throats.

modern_research: |
  Lianqiao has antibiotic, anti-inflammatory, anti-pyretic and diuretic properties.


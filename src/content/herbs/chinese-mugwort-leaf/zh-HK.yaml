traditional_usage: |
  艾葉味苦、辛，藥性溫，歸肝、脾、腎經，內服可溫宮散寒、止痛，常用於因陽虛導致的經痛，亦常應用於艾灸之中，有助於促進氣血運行、溫經止痛，適用於各種因氣血不通而致的症狀。


traditional_usage: |
  紫蘇是一種發散風寒的中藥，藥味辛，藥性溫，能發汗解表，應用於感受風寒、頭痛惡寒、鼻塞流涕等情況，更能行氣寬中，是行氣止嘔的良藥，適用於脾胃氣滯、胸悶嘔吐等症狀。

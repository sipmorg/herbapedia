traditional_usage: |
  紫苏是一种发散风寒的中药，药味辛，药性温，能发汗解表，应用於感受风寒、头痛恶寒、鼻塞流涕等情况，更能行气宽中，是行气止呕的良药，适用於脾胃气滞、胸闷呕吐等症状。

id: "longgu"
slug: "longgu"
category: "chinese-herbs"
title: "龙骨"
scientific_name: "Draconis os"
image: "images/longgu.jpg"

traditional_usage: |
  龙骨是最常用的重镇安神中药，是古代多种大哺乳类动物的骨骼化石，药味甘、涩，药性平，归心、肝、肾经，能够镇惊安神、平肝潜阳、收敛固涩，用於心神不宁、心悸失眠、肝阳头晕、烦躁易怒等情况，常与牡蛎同用。

历史: |
  始载於《神农本草经》，列为上品

简介: |
  古代哺乳动物骨骼的化石


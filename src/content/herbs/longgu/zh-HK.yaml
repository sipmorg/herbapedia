category: "chinese-herbs"
title: "龍骨"
scientific_name: "Draconis os"
image: "images/longgu.jpg"

traditional_usage: |
  龍骨是最常用的重鎮安神中藥，是古代多種大哺乳類動物的骨骼化石，藥味甘、澀，藥性平，歸心、肝、腎經，能夠鎮驚安神、平肝潛陽、收斂固澀，用於心神不寧、心悸失眠、肝陽頭暈、煩躁易怒等情況，常與牡蠣同用。

歷史: |
  始載於《神農本草經》，列為上品

簡介: |
  古代哺乳動物骨骼的化石


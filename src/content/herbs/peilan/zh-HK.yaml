introduction: |
  菊科植物佩蘭（蘭草）的地上部份

traditional_usage: |
  佩蘭藥味辛，藥性平和，歸脾、胃、肺經，具化濕、解暑的功效，常用於濕滯中焦引發的不適，例如口中甜膩、口臭、多涎等，常與藿香、荷葉等同用。


title: 甘草
scientific_name: Glycyrrhiza uralensis
image: images/liquorice-root.jpg
history: |
  始载於《神农本草经》，列为上品
introduction: |
  豆科植物甘草的乾燥根及根茎
traditional_usage: |
  甘草可分生用或蜜炙用，生甘草功能是清热解毒、袪痰止咳，常用於外感热邪、咽喉肿痛等情况，炙甘草味甘而药性平和，在中药中被称为「国老」，能补中益气、缓急止痛，并能调和各药药性，因此十分常用。

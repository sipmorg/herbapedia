id: "vitaminb2"
slug: "vitaminb2"
category: "vitamins"
title: "维他命 B2 又名核黄素"
scientific_name: "Riboflavin, Lactoflavin"
image: "images/vitaminb2.jpg"

traditional_usage: |
  核黄素参与碳水化合物、蛋白质和脂肪的代谢作用，製造红血球、抗体和神经传导物质也需要核黄素。核黄素也能加强其他维他命B的功效，确保其他维他命B能顺利运作。核黄素属水溶性，容易随汗和尿液排出体外，必须从日常饮食中额外补充。

functions: |
  帮助碳水化合物、蛋白质和脂肪的新陈代谢，使身体从食物中获得能量 保持口腔、口唇、舌头及眼睛健康 保持皮肤、毛髮及指甲的健康

简介: |
  每日需求 男仕每日1.3毫克，女仕:每日1.1毫克 维他命 B2的来源 内脏如肝、肾和心；以及奶、杏仁、乳酪、蛋、瘦肉、天然蘑菇、啤酒和小麦穀皮都含有维他命B2。

缺乏症状: |
  口腔、口角、舌头发炎、肿痛 眼睛痕癢、乾涩、充血 皮肤乾燥 虚弱

过量服用的后果: |
  为水溶性，过量服用会经尿液排出


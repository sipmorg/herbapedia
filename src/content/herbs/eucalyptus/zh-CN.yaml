traditional_usage: |
  尤加利精油经常被用於舒缓呼吸道的问题。外用方面, 其防腐防臭的特质适用於已化脓的伤口和治理溃疡。 被稀释後的尤加利精油, 可适用於冻疮或作按摩油或消毒漱口剂。 尤加利精油的香气能保持头脑清晰和精神集中。

历史: |
  尤加利精油起源於澳洲Blue-gum树,其能消毒的性质被土著居民用作治理伤口。尤加利精油於欧洲200年来也大受欢迎。

简介: |
  尤加利精油提取自桉树的树叶和嫩枝。


title: 冬蟲夏草
scientific_name: Cordyceps sinensis (BerK.) Sacc.
image: images/cordyceps.jpg
history: |
  始載於《本草綱目拾遺》
introduction: |
  麥角科真菌冬蟲夏草寄生在蝙蝠蛾幼蟲上的子座及幼蟲屍體的複合體，產於海拔3000至4000米的高山草甸區土層，分佈四川、雲南、甘肅、青海、西藏等地。現有培植品種
traditional_usage: |
  冬蟲夏草為珍貴的補陽藥，其藥味甘而藥性平和，能有效益腎壯陽、補肺平喘，改善因肺虛、腎虛所導致的慢性咳喘、小便欠佳等問題，有助提升免疫力，是高效的養生藥材。冬蟲夏草藥性溫和，四季合用。

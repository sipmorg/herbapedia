traditional_usage: |
  传统中药药用部份是牛蒡的成熟果实牛蒡子，其味辛、苦，性寒凉，归肺、胃经，能疏散风热、透疹利咽、解毒散肿，常用於外感风热、发热咽痛，并具温和的润肠通便作用。

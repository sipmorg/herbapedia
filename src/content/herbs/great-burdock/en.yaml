traditional_usage: |
  Burdock is spicy, bitter and cold and is associated with the lung and stomach meridians. Its main function is to expel wind-heat and soothe associated symptoms, including constipation, sore throat, tonsillitis, coughs and fever. It also promotes the eruption of measles when the rash has not fully vented. The herb is prepared from burdock fruit, which are gathered in autumn and dried in the sun.

modern_usage: |
  Oily extract of burdock root contains fatty acids and other essential nutrients for maintaining a healthy scalp and hair.


traditional_usage: |
  傳統中藥藥用部份是牛蒡的成熟果實牛蒡子，其味辛、苦，性寒涼，歸肺、胃經，能疏散風熱、透疹利咽、解毒散腫，常用於外感風熱、發熱咽痛，並具溫和的潤腸通便作用。

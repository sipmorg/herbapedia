image: "images/shengma.jpg"

history: |
  始載於《神農本草經》，列為上品

traditional_usage: |
  升麻是常用的發散風熱藥，藥味辛、甘，藥性微寒，歸肺、脾、胃、大腸經，能清熱解毒、發表透疹；又能升舉陽氣，常用於氣虛下陷所致的器官下垂、崩漏下血等，常與黨蔘、黃蓍等中藥同用。


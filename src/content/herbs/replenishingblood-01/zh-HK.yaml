title: "金櫻子"
scientific_name: "Rosa laevigata Michx."
image: "images/replenishingblood-01.jpg"

traditional_usage: |
  金櫻子為薔薇科常綠攀灌植物金櫻子的成熟果實， 味酸、澀，藥性平， 歸屬腎、膀胱、大腸經， 能固精縮尿， 澀腸止瀉。主治腎虛遺精、久瀉不止，白帶偏多，肺虛喘咳，自汗盗汗，崩漏等症。

歷史: |

modern_usage: 本品有利尿作用，实验证明能增加尿量以及钠、钾、氯化物等排出量。对实验性糖尿病模型大鼠用桑白皮水醇提取物灌胃，结果显示糖尿病大鼠血糖明显下降，但对血脂无明显影响。桑白皮水提物或正丁醇提取物对大鼠灌胃或腹腔注射，均有利尿作用，尿量及钠、钾离子和氯化物排出量均有增加。因此，桑白皮对糖尿病合并肾脏疾病患者有很好的效果。

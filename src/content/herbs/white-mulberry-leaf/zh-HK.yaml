modern_usage: 本品有利尿作用，實驗證明能增加尿量以及鈉、鉀、氯化物等排出量。對實驗性糖尿病模型大鼠用桑白皮水醇提取物灌胃，結果顯示糖尿病大鼠血糖明顯下降，但對血脂無明顯影響。桑白皮水提物或正丁醇提取物對大鼠灌胃或腹腔注射，均有利尿作用，尿量及鈉、鉀離子和氯化物排出量均有增加。因此，桑白皮對糖尿病合併腎臟疾病患者有很好的效果。

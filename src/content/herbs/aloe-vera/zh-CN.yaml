title: "芦荟"
scientific_name: "Aloe barbadensis"
image: "images/aloe-vera.jpg"

history: |
  芦荟叶中蕴含多汁呈透明状的果浆，数千年来用于护理伤口、皮肤感染、烧伤和其他皮肤医学上。

introduction: |
  从芦荟植物的叶子配製，土生於非洲。

traditional_usage: |
  芦荟叶内的乳液弄干后可口服，有助排便，而黏稠的汁能够加速小伤口和晒伤的痊愈。芦荟叶内部的乳液包含 anthraquinone glycosides 分子，能够被胃内微生物转变成 aglycones，是一种有助排便的物质。


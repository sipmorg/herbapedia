id: "aloe-vera"
slug: "aloe-vera"
category: "western-herbs"
title: "蘆薈"
scientific_name: "Aloe barbadensis"
image: "images/aloe-vera.jpg"

history: |
  蘆薈葉中蘊含多汁呈透明狀的果漿，數千年來被用於護理傷口、皮膚感染、燒傷和其他皮膚醫學用途上。蘆薈葉子內的乳液被弄乾後可服用，傳統上具幫助排便的作用。

introduction: |
  從蘆薈植物的葉子配製，土生於非洲。

traditional_usage: |
  蘆薈葉內的乳液被弄乾後可口服，有助排便，而黏稠的汁能夠加速小傷口和曬黑傷的痊癒。蘆薈葉內部的乳液包含 anthraquinone glycosides 分子，能夠被胃內微生物轉變成 aglycones，是一種有助排便的物質。


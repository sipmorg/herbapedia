category: "chinese-herbs"
title: "薏苡仁"
scientific_name: "Coix lacryma-jobi"
image: "images/joints-02.jpg"

traditional_usage: |
  薏苡仁市面上可分生用（生薏仁）和炒用（熟薏仁）兩種，藥味甘、淡，生者藥性微寒而熟者藥性平和，歸於脾、胃、肺經，有利水滲濕，能健脾、除痺、清熱排膿，常用於脾虛造成的浮腫、小便不利、泄瀉等，以及濕痺關節不適。

歷史: |
  始載於《神農本草經》

簡介: |
  禾本科一年生草植物薏的成熟種仁


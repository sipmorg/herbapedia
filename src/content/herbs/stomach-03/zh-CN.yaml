traditional_usage: |
  神曲味甘、辛，药性温，归脾、胃经，功效是消食和胃，用于治疗饮食积滞而致的胃胀腹痛、食欲不振，本品略有解表之力，所以尤其适合外感兼食滞的情况。

历史: |
  始载於《药性本草》

简介: |
  面粉和其他药物混合后经发酵而成的加工品


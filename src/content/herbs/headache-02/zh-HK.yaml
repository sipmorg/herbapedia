title: "川芎"
scientific_name: "Ligusticum chuanxiong Hort"
image: "images/headache-02.jpg"

traditional_usage: |
  川芎是傳統的活血止痛藥，藥味辛，藥性溫，歸於肝、膽、心包經，能活血行氣、袪風止痛，常用於氣滯血瘀的痛症，例如頭痛、腹痛、胸脅疼痛、關節疼痛、外傷腫痛等，亦常用於月經不調，例如遲經、閉經等等。

歷史: |
  始載於《神農本草經》，列為上品


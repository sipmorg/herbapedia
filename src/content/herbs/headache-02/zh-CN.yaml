traditional_usage: |
  川芎是传统的活血止痛药，药味辛，药性温，归於肝、胆、心包经，能活血行气、袪风止痛，常用於气滞血瘀的痛症，例如头痛、腹痛、胸胁疼痛、关节疼痛、外伤肿痛等，亦常用於月经不调，例如迟经、闭经等等。


category: "chinese-herbs"
title: "菟丝子"
scientific_name: "Cuscuta chinensis Lam"
image: "images/skin-01.jpg"

traditional_usage: |
  菟丝子是一味温和的补阳药，其味甘而性温，归肝、肾、脾经，能补肾固精、养肝明目、补脾止泻、安胎。主治由肝肾不足引起的腰痛、尿频、白带过多、视力下降、胎动不安等等，此外，还能治肾虚消渴，酒浸外用对白癜风亦有一定疗效。

历史: |
  始载於《神农本草经》，列为上品

简介: |
  旋花科植物菟丝子的成熟种子


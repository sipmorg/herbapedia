category: "chinese-herbs"
title: "菟絲子"
scientific_name: "Cuscuta chinensis Lam"
image: "images/skin-01.jpg"

traditional_usage: |
  菟絲子是一味溫和的補陽藥，其味甘而性溫，歸肝、腎、脾經，能補腎固精、養肝明目、補脾止瀉、安胎。主治由肝腎不足引起的腰痛、尿頻、白帶過多、視力下降、胎動不安等等，此外，還能治腎虛消渴，酒浸外用對白癜風亦有一定療效。

歷史: |
  始載於《神農本草經》，列為上品

簡介: |
  旋花科植物菟絲子的成熟種子


traditional_usage: |
  天冬是百合科植物，药用部份是块根，药味甘、苦，其性寒凉，归属肺、肾经，功能是养阴润燥、清火、生津，常用於阴虚肺热引起的燥咳、口乾、咽痛等，亦可改善肾阴不足导致的潮热盗汗、内热消渴等。


traditional_usage: |
  天冬是百合科植物，藥用部份是塊根，藥味甘、苦，其性寒涼，歸屬肺、腎經，功能是養陰潤燥、清火、生津，常用於陰虛肺熱引起的燥咳、口乾、咽痛等，亦可改善腎陰不足導致的潮熱盜汗、內熱消渴等。


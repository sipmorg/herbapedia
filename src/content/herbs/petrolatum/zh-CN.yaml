introduction: |
  它是介乎透明至微黄色的碳氢化合物，源于石油。

functions: |
  矿脂或凡士林油是清澈的矿物油，能局部对爆裂的嘴唇作特别护理， 它更是一般化妆品和皮肤护理产品的主要成份，有效修补受破坏的皮肤表层。它可于皮肤外层形成防水的保护网， 避免皮肤受感染及保持皮肤在保护下变得柔软。


functions: |
  礦脂或凡士林油是清澈的礦物油，能局部對爆裂的嘴唇作特別護理， 它更是一般化妝品和皮膚護理產品的主要成份，有效修補受破壞的皮膚表層。它可於皮膚外層形成防水的保護網， 避免皮膚受感染及保持皮膚在保護下變得柔軟。

簡介: |
  它是介乎透明至微黃色的碳氫化合物，源於石油。


id: "kidney-03"
slug: "kidney-03"
category: "chinese-herbs"
title: "补骨脂"
scientific_name: "Psoralea corylifolia L."
image: "images/kidney-03.jpg"

traditional_usage: |
  补骨脂是补阳药，药味辛而苦，药性温，归于肾、脾经，能补肾助阳、纳气平喘，主治肾阳不足之性功能下降、腰痛、小便频繁、遗尿、五更肾虚寒泄、月经不调、子宫冷感、肾虚滑胎、白带清冷、老年肾虚气喘等。

历史: |
  始载於《雷公炮炙论》 Leigong Baozhi Lun

简介: |
  豆科一年生草本植物补骨脂的成熟果实


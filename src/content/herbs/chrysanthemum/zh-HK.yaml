traditional_usage: |
  菊花是常用的疏散風熱藥，藥味甘、辛而苦，藥性微寒，歸肝、肺經，能疏散風熱、平肝明目、清熱解毒，除用於風熱感冒外，亦常用於風熱之邪所致的目赤、眩暈等。

歷史: |
  始載於《神農本草經》，列為上品


title: "艾叶"
scientific_name: "Artemisiae Argyi"
image: "images/chinese-mugwart-leaf.jpg"

traditional_usage: |
  艾叶味苦、辛，药性温，归肝、脾、肾经，内服可温宫散寒、止痛，常用於因阳虚导致的经痛，亦常应用於艾灸之中，有助於促进气血运行、温经止痛，适用於各种因气血不通而致的症状。


traditional_usage: |
  升麻是常用的发散风热药，药味辛、甘，药性微寒，归肺、脾、胃、大肠经，能清热解毒、发表透疹；又能升举阳气，常用於气虚下陷所致的器官下垂、崩漏下血等，常与党蔘、黄蓍等中药同用。

历史: |
  始载於《神农本草经》，列为上品


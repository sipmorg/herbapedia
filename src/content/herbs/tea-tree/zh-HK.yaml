title: "茶樹油"
scientific_name: "Melaleuca alternifolia"
image: "images/tea-tree.jpg"

traditional_usage: |
  茶樹油被認定為最重要的天然防腐劑之一，並可用來紓緩被刺螫、燒傷、創傷和皮膚感染。茶樹油具強烈的抗菌、發汗劑和袪痰劑作用。它能增強免疫系統，減少組織胺勸誘的皮膚發炎和大部份由細菌和真菌引起的細菌和由真菌引起的感染。茶樹油亦廣泛應用於外塗，包括口瘡、痘痘、腳濕氣、疣、蚊叮蟲咬和疼痛發炎等。

歷史: |
  茶樹油最初由澳洲東部人使用，他們會把Melaleuca 葉子壓碎， 吸取當中氣味來舒緩咳嗽和感冒，並應用於傷口。1920年後，茶樹油才作商業用途。

簡介: |
  茶樹油經由蒸氣蒸餾原產於澳洲東北海岸的Melaleuca 的葉子取得。


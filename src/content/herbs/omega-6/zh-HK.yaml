title: "奧米加6"
scientific_name: "Gamma-linolenic acid (GLA), Linoleic Acid (LA), Arachidonic Acid (AA) / ω-6 fatty acids"
image: "images/omega-6.jpg"

introduction: |
  大部分源於植物油，包括月見草油、紫草油和茶藨子種子油。

functions: |
  植物油中的亞麻油酸含有豐富的奧米加6脂肪酸, 經人體吸收後便會轉換成珈瑪次亞麻酸, 並會再分解成二十碳四烯酸。臨床研究顯示奧米加6脂肪酸能幫助紓緩不同症狀，如：心臟問題、頑疾、關節問題、肌肉萎縮、皮膚疾病如痘痘等。奧米加6脂肪酸同時有助避免管道栓塞。


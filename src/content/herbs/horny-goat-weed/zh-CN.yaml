title: "淫羊藿"
scientific_name: "Epimedium brevicornum"
image: "images/horny-goat-weed.jpg"

introduction: |
  小檗科植物淫羊藿的地上部份，又称仙灵脾。

traditional_usage: |
  淫羊藿是常用壮阳中药，药味辛、甘，药性温，归肝肾经，能温肾壮阳，强筋骨，袪风湿，常用于肾阳虚引起的性功能下降、尿频、筋骨痹痛等等，亦常用于调理男士身体。


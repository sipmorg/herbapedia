traditional_usage: |
  射干是传统的清热解毒中药，性味苦寒，归肺经，由於本品善清肺经实火，所以常用於治疗肺热咳嗽、咳痰黄稠，《本草纲目》记：「射干能降火，故古方治喉痹咽痛为要药。」，常与桑白皮、桔梗等同用。


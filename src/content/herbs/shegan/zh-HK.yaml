traditional_usage: |
  射干是傳統的清熱解毒中藥，性味苦寒，歸肺經，由於本品善清肺經實火，所以常用於治療肺熱咳嗽、咳痰黃稠，《本草綱目》記：「射干能降火，故古方治喉痺咽痛為要藥。」，常與桑白皮、桔梗等同用。


introduction: |
  Derived from the rhizome of Belamcanda chinensis (L.) DC., family Iridaceae.

traditional_usage: |
  Shegan, the root of the Blackberry Lily, has cold, bitter properties. It is used to clear heat and toxicity from the body, and since it enters the lung meridian is a useful treatment for expelling phlegm and benefiting the throat.


history: |
  始载于《神农本草经》，列为中品。但无赤芍、白芍之分，统称为芍药。白芍药则见于《本草经集注》。

traditional_usage: |
  白芍是补血药，味苦、酸、甘，药性微寒，归肝、脾经，能养血调经、平肝止痛、敛阴止汗。常用於头痛、眩晕、胁肋疼痛、四肢挛痛、血虚、月经不调、自汗及盗汗等。


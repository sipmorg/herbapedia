history: |
  始載於《神農本草經》，列為中品。但無赤芍、白芍之分，統稱為芍藥。白芍藥則見於《本草經集注》。

traditional_usage: |
  白芍是補血藥，味苦、酸、甘，藥性微寒，歸肝、脾經，能養血調經、平肝止痛、斂陰止汗。常用於頭痛、眩暈、脅肋疼痛、四肢攣痛、血虛、月經不調、自汗及盜汗等。


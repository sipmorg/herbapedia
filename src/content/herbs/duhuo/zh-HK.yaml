title: "獨活"
scientific_name: "radix angelicae pubescentisa"
image: "images/duhuo.jpg"

traditional_usage: |
  獨活屬於祛風濕藥，藥味辛、苦，藥性微溫，歸腎、膀胱經，能用於祛風除濕，通痹止痛。用於風寒濕痹，腰膝疼痛，伏風頭痛。


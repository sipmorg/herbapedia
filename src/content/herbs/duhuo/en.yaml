traditional_usage: |
  Du Huo is an acrid, bitter, slightly warm herb that enters the kidney, bladder meridians. It has been considered helpful and is prescribed to relieve pain especially chronic or acute pain in the lower back, mild headaches and toothache primarily when these symptoms are sensitive to weather.


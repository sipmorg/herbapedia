title: "独活"
scientific_name: "radix angelicae pubescentisa"
image: "images/duhuo.jpg"

traditional_usage: |
  独活属於祛风湿药，药味辛、苦，药性微温，归肾、膀胱经，能用於祛风除湿，通痹止痛。用於风寒湿痹，腰膝疼痛，伏风头痛。


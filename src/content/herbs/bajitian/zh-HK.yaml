traditional_usage: |
  巴戟天是補陽藥，味甘、辛，藥性微溫，歸肝、腎經，能補腎陽、強筋骨、袪風濕，常用於腎陽虛引起的不適，例如腰膝酸軟、小便清長、耳聲嘈雜等。

歷史: |
  始載於《神農本草經》，列為上品


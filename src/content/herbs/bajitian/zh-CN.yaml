traditional_usage: |
  巴戟天是补阳药，味甘、辛，药性微温，归肝、肾经，能补肾阳、强筋骨、袪风湿，常用於肾阳虚引起的不适，例如腰膝酸软、小便清长、耳声嘈杂等。


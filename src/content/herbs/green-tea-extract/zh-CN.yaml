title: "绿茶"
scientific_name: "Camellia Sinensis"
image: "images/green-tea-extract.jpg"

traditional_usage: |
  绿茶为天然抗氧化剂，服用能增强健康，帮助纾缓身体与脑部疲劳。绿茶多用作对抗顽疾，防止脑血栓，降低体内胆固醇，调节血糖和瘦身减重。

简介: |
  绿茶取自新鲜摘取及迅速製乾的野茶树叶芽，它是双子叶属的植物，原生於多雨的亚洲森林，并在中国、斯里兰卡、印度、日本、印尼以及非洲大陆广泛培植。


modern_usage: 本品具增強細胞與體液免疫的作用；對造血功能有促進作用；亦能抗衰老、抗突變、抗頑疾、保肝及穩定血糖等。杞子亦含有Beta胡蘿蔔素，有助改善視力。枸杞子提取物對於大鼠有顯著而持久的降糖作用，使糖耐量升高，有效成分是胍類衍生物及黃酮類。用純品和粗品枸杞多糖對實驗性四氧嘧啶糖尿病兔試驗表明，純品枸杞多糖有效率達100%，糖耐量曲綫明顯下降，降糖效果明顯優於粗品枸杞多糖，也優於枸杞原汁。研究表明，不同劑量枸杞水煎液均有降低血中總膽固醇、甘油三酯、低密度脂蛋白膽固醇的作用，對糖尿病合拼高血脂者療效顯著。

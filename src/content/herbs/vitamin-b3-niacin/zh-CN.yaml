introduction: |
  每日需求 男仕每日16毫克，女仕:每日14毫克 维他命 B3的来源 肝脏、肾、瘦肉、家禽、鱼、含丰富穀类产品、坚果、花生酱、奶和乳酪都含有菸酸。合成烟草酸及菸碱酸皆可用作补充剂成份。烟草酸通常作製药用，而菸碱酸则用来加强食物营养。酵母─一种天然丰富的菸酸来源，也可作补充剂用。

traditional_usage: |
  菸酸又被称为菸草酸。菸草酸能降低血液内的坏胆固醇水平，避免心脏问题。菸酸与其他维他命B能一起维持消化系统和神经系统正常运作，增加皮肤弹性。

functions: |
  又名菸草酸 帮助碳水化合物和脂肪的新陈代谢，令身体从食物中获得能量 调节胆固醇 维持皮肤、黏膜、舌头、消化系统的健康


title: "维他命 B12"
scientific_name: "Cyanocobalamin"
image: "images/vitaminb12.jpg"

traditional_usage: |
  维他命 B12 帮助将食物转换成能量，包裹在神经周围作保护的神经髓鞘、红血球、负责维持健康的免疫系统也需要维他命 B12。缺乏维他命 B12 可能导致脑功能受损害。

functions: |
  协助製造红血球 保持神经系统健康 增进食慾 帮助蛋白质的新陈代谢

简介: |
  每日需求 每日2.4微克 维他命 B12的来源 可以在肝脏、蛋、鱼、贝类、乳製品和酿酒的酵母找到。因植物中没有维他命B12，素食者必须服用维他命B12

缺乏症状: |
  贫血 思考迟缓、情绪混乱、记忆力衰退 知觉减弱


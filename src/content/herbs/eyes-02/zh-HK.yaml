category: "chinese-herbs"
title: "蒼朮"
scientific_name: "Atractylodes lancea (Thunb.) DC., Atractylodes chinensis (DC. ) Koidz."
image: "images/eyes-02.jpg"

traditional_usage: |
  蒼朮屬於芳香化濕藥，藥味辛而苦，藥性溫，歸於脾、胃經，能有效燥濕健脾、袪風濕，對風寒挾濕的表證具發汗解表的作用，又能明目，能改善眼澀、視力下降等問題。

歷史: |
  始載於《神農本草經》，但無白朮、蒼朮之分，統稱為"朮"。

簡介: |
  菊科植物茅蒼朮的根莖


traditional_usage: |
  大黄为蓼科多年生草本植物，是十分常用的攻下药，其药味苦而药性寒凉，归脾、胃、大肠、肝、心经，能通便泻下、清热解毒，传统常用於阳明腑实證，例如热结便秘、胃肠积滞，以及其他热毒症状。

历史: |
  始载於《神农本草经》，列为下品


id: "paba"
slug: "paba"
category: "nutrients"
title: "胺基苯酸"
scientific_name: "Para Amino Benzoic Acid"
image: "images/paba.jpg"

traditional_usage: |
  PABA可帮助蛋白质的代谢，能製造红血球和於肠道製造叶酸，并有助提升叶酸的效用和有助滋养健康头髮，是健康头髮的必需品。

简介: |
  胺基苯酸可在肝、肾、酿酒的酵母、糖蜜、全麦食品、蘑菇和菠菜中找到。它也会由肠内细菌所产生。


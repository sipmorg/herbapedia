id: paba
slug: paba
category: nutrients
title: 胺基苯酸
scientific_name: Para Amino Benzoic Acid
image: images/paba.jpg
introduction: |
  胺基苯酸可在肝、腎、釀酒的酵母、糖蜜、全麥食品、蘑菇和菠菜中找到。它也會由腸內細菌所產生。
traditional_usage: |
  PABA可幫助蛋白質的代謝，能製造紅血球和於腸道製造葉酸，並有助提升葉酸的效用和有助滋養健康頭髮，是健康頭髮的必需品。

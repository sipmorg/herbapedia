traditional_usage: |
  防風屬傘形科多年生草本植物，藥用部份是根部，是常用的發散風寒藥，味甘、辛而藥性微溫，歸膀胱、肝、脾經，能發表散風、勝濕止痛、止痙止瀉。傳統用於治療外感風濕引起的感冒、痺痛、肢痙，以及肝鬱侮脾的腹痛泄瀉。《本草匯言》中記載：「主諸風周身不遂，骨節酸痛，四肢攣急，痿痺癇痙等症。」


# Language: zh-HK

id: "mudanpi"
slug: "mudanpi"
category: "chinese-herbs"
title: "牡丹皮"
scientific_name: "Paeonia suffruticosa Andr."
image: "images/mudanpi.jpg"

traditional_usage: |
  牡丹皮味苦、性寒。归心、肝、肾等经。具有温毒发班、血热吐衄、火湿病伤阳、阴虚发热、夜热早凉、无汗骨蒸，血滞经闭、痛经、跌打损伤、壅肿疮毒等症。 温毒发班、血热吐衄 牡丹皮味苦、性寒。入心肝血分。善能清营分，血分实热，功能清热，凉血止血。治温病热入营血，迫血妄行所致发班，吐血、衄血可配犀牛角、生地黄、赤芍等药用; 治温毒发班，可配栀子、大黄、黄芩等药共享; 如牡丹汤 (《圣济总录》) ; 若治血热吐衄，可配大黄、大蓟、茜草根等药用 ; 如十灰散 (《十药神书》) ; 若治阴虚血热吐衄，可配生地黄、栀子等药用 ; 如流水清肝饮 (《医宗己任编》) 。 温热伤阴、阴虚发热、夜热早凉、无汗骨蒸、皮肤痕痒、疥癣 牡丹皮味苦、性辛寒。入血分而善于清透阴分伏热，为治无汗骨蒸之要药，常配鳖甲、知母、生地黄等药用 ; 如清蒿鳖甲汤 (《十温病条辨》)。 血滞经闭、痛经、跌打损伤 牡丹皮辛行苦泄，有活血去瘀之功。治血滞经闭、痛经，可配桃仁、川芎、桂枝等药用 ; 如桂枝茯苓丸 (《金匮要略》) ; 治跌打损伤等症，可配红花、乳香、没药等药用 ; 如牡丹皮散 (《证治准绳》)。 壅肿疮毒 牡丹皮味苦、性辛寒。清热凉血之中，善于散瘀，消壅，壅肿疮毒，治火毒炽盛等症，可配伍大黄、白芷、甘草等药用 ; 如将军散 (《本草汇言》)。若配大黄、桃仁、芒硝等药用 ; 可治瘀热互结之肠壅初起 ; 如大黄牡丹皮汤 (《金匮要略》)。

functions: |
  牡丹皮味苦、辛、性微寒。归心、肝、肾等经。 牡丹皮具有清热凉血作用，活血化瘀功效，主治温毒发班，吐血、衄血、夜热早凉，无汗骨蒸，经闭痛经，壅肿疮毒，跌跤修痛等作用。《本草经疏》曰: [其味苦、微辛、性微寒而无毒。辛以散结聚，苦寒除血热，入血分，凉血热之要药也。]

歷史: |
  首载于《神农本草经》曰: [主寒热、中风瘈瘲、痉、惊癎邪气、除坚症瘀血、留舍肠胃、安五脏、疗壅疮。] 《珍珠囊》曰: [治肠胃积血、衄血、吐血、无汗骨蒸。]

簡介: |
  主要成分 主要成分为牡丹酚（丹皮酚，paeonol）、牡丹酚苷 (paeonside)、牡丹酚原苷(paeonolide)、芍药苷 (paeoniflorin)、苯甲酰芍药苷 (benzeoylpaeoniflorin)、羟基芍药苷 (oxypaeoniflorin)、苯甲酰羟基芍药苷 (benzoyl-oxypaeoniflorin) 以及牡丹酚新苷 (galic acid) 等。牡丹根皮中牡丹酚原苷及芍药苷的含量最高，芍药苷的含量为 0.91%~2.5%。其他成分还有没食子酸 (gallic acid) 和没食子酰葡萄糖 (galloyl glucose) 等。 食用方法 据研究和临床经验和实验研究表明 : 牡丹皮属毛茛科植物，富含生物碱中之酚苷类化合物。，归心、肝、肾等经。在《神农本草经》中对牡丹皮的其清热凉血，宜生用 ; 而活血化瘀之功效则宜酒灸用，煎服，用量建议以 6 ~ 12g为佳。


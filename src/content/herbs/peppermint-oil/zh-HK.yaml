history: |
  薄荷植物於古代中國和日本已被培植。埃及人和古希臘人亦認同薄荷植物是中草藥之一。

introduction: |
  薄荷植物透過蒸汽蒸餾而提煉出的胡椒薄荷油。

traditional_usage: |
  胡椒薄荷油帶有讓人愉快的薄荷香氣，常被用作各種用途，從刺激消化系統到消除精神疲勞，均有幫助。胡椒薄荷也多用作治療因分娩而產生的發燒和腹痛。胡椒薄荷能抑制細菌生長，而吸入或外塗胡椒薄荷油則有助舒緩和放鬆肌肉。


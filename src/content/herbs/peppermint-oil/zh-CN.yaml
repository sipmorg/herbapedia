traditional_usage: |
  胡椒薄荷油带有让人愉快的薄荷香气，常被用作各种用途，从刺激消化系统到消除精神疲劳，均有帮助。胡椒薄荷也多用作治疗因分娩而产生的发烧和腹痛。胡椒薄荷能抑制细菌生长，而吸入或外涂胡椒薄荷油则有助舒缓和放松肌肉。

历史: |
  薄荷植物于古代中国和日本已被培植。埃及人和古希腊人亦认同薄荷植物是中草药之一。

简介: |
  薄荷植物透过蒸汽蒸馏而提炼出的胡椒薄荷油。


id: "hehuanhua"
slug: "hehuanhua"
category: "chinese-herbs"
title: "合欢花"
scientific_name: "Albizzia Julibrissin Durazz"
image: "images/hehuanhua.jpg"

history: |
  始载於《神农本草经》，列为中品

introduction: |
  豆科植物合欢的花或花蕾

traditional_usage: |
  合欢花性味甘平，归属心、肝经，长于安神解郁，多用于虚烦不眠、抑郁不欢、健忘多梦等症，常与首乌藤等安神药同用。 《神农本草经》中记载：「主安五脏，和心志，令人欢乐无懮。」


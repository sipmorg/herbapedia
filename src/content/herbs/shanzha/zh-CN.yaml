introduction: |
  薇科落叶灌木或小乔木植物山里红或野山楂的成熟果实
traditional_usage: |
  山楂味酸、甘，药性微温，归属脾、胃、肝经。能消食化积、行气散瘀。主治肉食积滞、胃脘胀满、血瘀经闭、产后血瘀、心腹刺痛，可分生用或炒用，活血散瘀宜生用。

title: 山楂
scientific_name: Crataegus pinnatifida
image: images/shanzha.jpg
introduction: |
  薇科落葉灌木或小喬木植物山里紅或野山楂的成熟果實
traditional_usage: |
  山楂味酸、甘，藥性微溫，歸屬脾、胃、肝經。能消食化積、行氣散瘀。主治肉食積滯、胃脘脹滿、血瘀經閉、產後血瘀、心腹刺痛，可分生用或炒用，活血散瘀宜生用。

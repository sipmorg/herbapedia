id: "ginkgo"
slug: "ginkgo"
category: "western-herbs"
title: "银杏叶"
scientific_name: "Ginkgo biloba L."
image: "images/ginkgo.jpg"

history: |
  银杏是地球上最久远的存活树木品种，可追溯到古生代时期(早于二亿二千五百万年前)。银杏叶作药用最早见于1436 年明代中药的记载。于欧洲，标准的银杏叶精华是最常作临床测试和作草本治疗的植物精华之一，更曾登上美国十大最畅销草本营养补充剂榜达六年之久。

introduction: |
  银杏科植物的叶，无毒，其成熟种子为白果，种皮有毒。

traditional_usage: |
  银杏叶可抑制血小板聚集，增加血液的流动性，从而促进血液循环，减少血栓症、过敏和支气管收缩。银杏叶亦有助减少气喘和疼痛，有益肺部健康。银杏叶有助改善认知力、记忆、耳鸣、短期视觉记忆、注意力、集中力、痴呆病人的社交能力、间歇的跛行(肌肉绞痛)、以及老人的情绪和睡眠等问题。


id: "ginkgo"
slug: "ginkgo"
category: "western-herbs"
title: "銀杏葉"
scientific_name: "Ginkgo biloba L."
image: "images/ginkgo.jpg"

history: |
  銀杏是地球上最久遠的存活樹木品種，可追溯到古生代時期(早於二億二千五百萬年前)。銀杏葉作藥用最早見於1436 年明代中藥的記載。於歐洲，標準的銀杏葉精華是最常作臨床測試和作草本治療的植物精華之一，更曾登上美國十大最暢銷草本營養補充劑榜達六年之久。

introduction: |
  銀杏科植物的葉，無毒，其成熟種子為白果，種皮有毒。

traditional_usage: |
  銀杏葉可抑制血小板聚集，增加血液的流動性，從而促進血液循環，減少血栓症、過敏和支氣管收縮。銀杏葉亦有助減少氣喘和疼痛，有益肺部健康。銀杏葉有助改善認知力、記憶、耳鳴、短期視覺記憶、注意力、集中力、癡呆病人的社交能力、間歇的跛行(肌肉絞痛)、以及老人的情緒和睡眠等問題。


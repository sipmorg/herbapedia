traditional_usage: |
  苦蔘味苦、性寒。归心、胃、肝、大肠、膀胱等经。具有清热燥湿、杀虫、止痒、利尿等多重作用，主治热痢便血，黄疸，尿闭，赤白带下，阳痒阳肿，湿疹，湿疮，皮肤痕痒，疥癣痲疯等。 湿热泻痢 苦蔘味苦、性寒。入大肠、膀胱等经。功能清热燥湿而治胃肠湿热所致泄泻、痢疾、可单用，如 (《仁存堂经验方》) 以苦蔘制丸服，治血痢不止 ; 或配木香用，如香蔘丸 (《奇方类编》) ; 治湿热便血，痔漏出血，可配生地黄用，如苦蔘地黄丸 (《外科大成》) ; 若治温蒸湿热之黄疸，可配龙胆，牛胆汁用，如 (《补缺肘后方》) 之治谷疸方。 湿热带下、阳痒阳肿、湿疹、湿疮、皮肤痕痒、疥癣 苦蔘既能清热燥湿而治胃肠热所致泄泻，及为治湿热所致之带下症及某些皮肤病的常用药。若治湿热带下、阳痒阳肿、可配蛇床子、鹤虱等药用，如榻痒汤(《外科正宗》) ; 若治湿疹、湿疮，单用煎水外洗有效，或配黄柏、蛇床子煎水外洗 ; 治皮肤痕痒，可用皂角、荆介等药用，如蔘角丸，(《鸡峰普剂方》) ; 若配防风、蝉脱、荆介等药用，可治风疹瘙痒，如消风散 (《外科正宗》) ; 若治疥癣，可配花椒煎汤外搽，如蔘椒汤 (《外科证治全书》) ; 或配枯凡，硫磺制成软膏外涂。 湿热小便不利 苦蔘既能清热、利尿、可用湿热温结之小便不利灼热涩痛，常配石伟、车前子、栀子等药用。

functions: |
  苦蔘味苦、性寒。归心、胃、肝、大肠、膀胱等经。 苦寒，具有清热燥湿，杀虫止痒作用，苦蔘总生物碱，有抗病原生物，抗心肌缺血，抗心律失常，抗过敏、平喘、镇静安定和增强心肌收缩力等作用。

歷史: |
  首载于《神农本草经》曰: [主心腹气结，症瘕积聚，黄疸，溺有余沥，逐水，除壅肿。] 《本草正义》曰: [苦蔘味大苦、性大寒。退热泄降，荡涤湿火，其功效与黄芩、黄连、龙胆皆相近，而苦蔘之苦愈甚，其燥尤烈，故能杀湿热之虫，较之黄芩、黄连力量尤烈。近人故不敢以入煎剂，盖不特畏其苦味难服，亦嫌其崚励而避之也。然毒风恶癞，非此不除，今人但以为洗疮之用，恐未免因噎废食耳。]

簡介: |
  主要成分 主要成分为生物碱和黄酮类。现在已分离出的生物碱多达20余种，目前认为具有药理活性的五种主要生物碱是苦蔘碱 (matrine)、氧化苦蔘碱 (oxymatrine)、槐果碱 (sophocarpine)、槐胺碱 (sophoramine)、槐果定碱 (sophoridine)。其他生物碱还有槐果醇碱 (sophoranol)、Ｎ－甲基野靛碱 (N-methylcytisine)、臭豆碱（anagyrine）、赝靛叶碱（bapaptifoline）。 根中所含黄酮量为 0.3%，进一步可分离得到二氢黄酮、黄酮醇、二氢黄酮醇。苦蔘中还含有多种游离氨基酸、脂肪酸、蔗糖等。 食用方法 据研究和临床经验和实验研究表明 : 苦蔘属豆科植物，富含生物碱类化合物，归心、胃、肝、大肠、膀胱等多经。其清热燥湿，泻火解毒。《神农本草经》中对苦蔘的用量建议用量为不宜太多及长期使用，如汤剂以 3 ~ 10g为宜。


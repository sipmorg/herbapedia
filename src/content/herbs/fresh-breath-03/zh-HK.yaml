traditional_usage: |
  藿香屬於芳香化濕藥，藥味辛，藥性微溫，歸脾、胃、肺經，能化濕、解暑、止嘔，用於濕滯中焦引起的脘腹痞悶、食慾不振、噁心嘔吐，又能解表，用於外感濕邪的感冒，常與佩蘭等化濕藥同用。

歷史: |
  始載於《名醫別錄》

簡介: |
  唇形科植物廣藿香的地上部份


traditional_usage: |
  藿香属于芳香化湿药，药味辛，药性微温，归脾、胃、肺经，能化湿、解暑、止呕，用于湿滞中焦引起的脘腹痞闷、食欲不振、恶心呕吐，又能解表，用于外感湿邪的感冒，常与佩兰等化湿药同用。


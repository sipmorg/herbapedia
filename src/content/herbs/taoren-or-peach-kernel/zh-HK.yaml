traditional_usage: |
  桃仁是中國傳統的草藥，提取自成熟桃子內的果核，傳統用作解決血行停滯等問題如：包括月經紊亂、腹痛、外傷口、脅腹痛和腸膿腫。桃仁同時能潤腸和疏通腸道，有助紓緩排便問題。

簡介: |
  桃仁是法國Prumus persica(L.) Batsch 或 P davidiana 的種子。


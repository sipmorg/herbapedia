introduction: |
  桃仁是法国Prumus persica(L.) Batsch 或 P davidiana 的种子。
traditional_usage: |
  桃仁是中国传统的草药，提取自成熟桃子内的果核，传统用作解决血行停滞等问题如：包括月经紊乱、腹痛、外伤口、胁腹痛和肠脓肿。桃仁同时能润肠和疏通肠道，有助纾缓排便问题。

introduction: |
  Root of Platycodon grandiflorum (Jacq.) A. DC., family Campanulaceae. It can be prepared by baking in honey.

traditional_usage: |
  Chinese Bellflower root has bitter, acrid neutral characteristics and promotes healthy lung functions; expelling phlegm, discharging pus and benefiting the throat. It is considered among the strongest of herbs for dispelling phlegm and pus, and can also be used to clear heat and toxins to treat lung abscesses. In addition it raises the chi of the lung and large intestines, treating diarrhea and associated problems.


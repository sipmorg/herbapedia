id: "deer-antler"
slug: "deer-antler"
category: "chinese-herbs"
title: "鹿茸"
scientific_name: "Cervus nippon Temminck"
image: "images/deer-antler.jpg"

history: |
  始載於《神農本草經》，列為中品

introduction: |
  鹿科動物梅花或馬鹿的尚未角化的幼角

traditional_usage: |
  鹿茸為著名的補陽中藥，藥味甘、鹹，藥性溫，歸於腎、肝經，能壯腎陽、益精血、強筋骨、調沖任、托瘡毒，用於腎陽不足引起的性功能下降、月經不調、尿頻、頭暈、耳聲嘈雜、腰膝酸痛、四肢不溫等，可單服或配合人蔘、巴戟天等中藥使用。


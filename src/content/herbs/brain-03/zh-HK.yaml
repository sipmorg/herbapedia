title: "遠志"
scientific_name: "Polygala tenuifolia"
image: "images/brain-03.jpg"

traditional_usage: |
  遠志屬於遠志科多年生草本植物，藥用部份是根部，藥味苦、辛，藥性微溫，歸心、腎、肺經，是交通心腎、寧心安神的要藥，尤其適用於心悸、失眠、健忘等情況，其豁痰開竅之效，亦有助於改善痰濕蒙蔽清竅所致的神昏迷糊等狀態，更有助消散癰腫，可用於乳房脹痛等情況。

簡介: |
  遠志科多年生草本植物，藥用部份是根部


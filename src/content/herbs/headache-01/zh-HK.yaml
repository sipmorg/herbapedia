title: "天麻"
scientific_name: "Gastrodia elatae"
image: "images/headache-01.jpg"

traditional_usage: |
  天麻是平息肝風的要藥，味甘而藥性平和，歸肝經，能息風止痙、平抑肝陽、袪風通絡，用於肝風內動引起的抽搐、頭暈、頭痛等，因有通經絡作用，亦可用於風濕痺痛。

歷史: |
  始載於《神農本草經》

簡介: |
  與蜜環菌共生的蘭科植物天麻的塊莖。古名為赤箭。天麻必須與密環菌共生，其生長過程中與此真菌結成密切的營養關係。


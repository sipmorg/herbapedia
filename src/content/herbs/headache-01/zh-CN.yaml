title: "天麻"
scientific_name: "Gastrodia elatae"
image: "images/headache-01.jpg"

traditional_usage: |
  天麻是平息肝风的要药，味甘而药性平和，归肝经，能息风止痉、平抑肝阳、袪风通络，用于肝风内动引起的抽搐、头晕、头痛等，因有通经络作用，亦可用于风湿痹痛。

历史: |
  始载於《神农本草经》

简介: |
  与蜜环菌共生的兰科植物天麻的块茎。古名为赤箭。天麻必须与密环菌共生，其生长过程中与此真菌结成密切的营养关系。


title: 堅果油
scientific_name: Argania Spinosa
image: images/argan-oil.jpg
introduction: |
  堅果油提煉自摩洛哥堅果樹上的果實，堅果樹能在天氣最乾涸的環境下生長。
traditional_usage: |
  堅果油獨有脂肪酸、維生素 E（維生素 E)、角鯊烯、固醇和苯酚化合物等，傳統上用作治療皮膚疾病。堅果油同時有助改善頑疾，並於防治心血管問題上擔當著正面的角色。

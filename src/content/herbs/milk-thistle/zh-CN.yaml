id: "milk-thistle"
slug: "milk-thistle"
category: "western-herbs"
title: "乳蓟果"
scientific_name: "Silybum marianum (L.) Gaertn"
image: "images/milk-thistle.jpg"

history: |
  乳蓟果於欧洲国家用作医药用途已超过2000 年，主要是大益肝脏和胆等健康。

introduction: |
  乳蓟果从水飞蓟乾果(也称为瘦果)配製而成。

traditional_usage: |
  乳蓟果的种子含1.5-3.0%的黄酮木脂素类 (flavonolignans)，包括水飞蓟宾 (silybin)、水飞蓟宁 (silydianin)和水飞蓟亭 (silychristin)，现在统称为水飞蓟(silymarin)。动物研究和人类临床研究显示silymarin能保护肝脏，包括阻碍肝脏纤维化，有助解决由於酗酒或长期受病毒影响的肝脏问题。


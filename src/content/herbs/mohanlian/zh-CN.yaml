id: "mohanlian"
slug: "mohanlian"
category: "chinese-herbs"
title: "墨旱莲"
scientific_name: "Eclipta prostrata"
image: "images/mohanlian.jpg"

introduction: |
  菊科植物鳢肠的全草和旱莲草、黑墨草、墨汁旱莲、野葵花的全草

traditional_usage: |
  墨旱莲为菊科一年生草本植物鳢肠的地上部分，味甘、酸，药性寒，归肝、肾二经，有效补肝肾阴，凉血止血。主治肾虚所致的牙齿松动、鬚髮早白、眩晕、耳声嘈杂、腰膝酸软等，常与女贞子同用。《本草纲目》中记载：「乌髭髮，益肾阴。」


title: "坚果油"
scientific_name: "Argania Spinosa"
image: "images/argan.jpg"

traditional_usage: |
  坚果油独有脂肪酸、维生素 E（维生素 E)、角鲨烯、固醇和苯酚化合物等，传统上用作治疗皮肤疾病。坚果油同时有助改善顽疾，并於防治心血管问题上担当著正面的角色。

简介: |
  坚果油提炼自摩洛哥坚果树上的果实，坚果树能在天气最乾涸的环境下生长。


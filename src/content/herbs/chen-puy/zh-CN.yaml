id: "chen-puy"
slug: "chen-puy"
category: "chinese-herbs"
title: "陈皮"
scientific_name: "Citrus Reticulate Blanco"
image: "images/chen-puy.jpg"

traditional_usage: |
  陈皮是理气药，亦称为橘皮，其味辛而苦，药性温，归入脾、肺经，能理气健脾、燥湿化痰，常用於脾胃气滞、脘腹胀闷、噁心呕吐、脾虚泄泻、咳嗽寒痰等。

历史: |
  始载於《神农本草经》，列为上品

简介: |
  芸香科植物常绿乔木柑橘成熟果实之果皮


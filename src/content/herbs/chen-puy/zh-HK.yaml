id: "chen-puy"
slug: "chen-puy"
category: "chinese-herbs"
title: "陳皮"
scientific_name: "Citrus Reticulate Blanco"
image: "images/chen-puy.jpg"

traditional_usage: |
  陳皮是理氣藥，亦稱為橘皮，其味辛而苦，藥性溫，歸入脾、肺經，能理氣健脾、燥濕化痰，常用於脾胃氣滯、脘腹脹悶、噁心嘔吐、脾虛泄瀉、咳嗽寒痰等。

歷史: |
  始載於《神農本草經》，列為上品

簡介: |
  芸香科植物常綠喬木柑橘成熟果實之果皮


traditional_usage: |
  蜂王浆含有丰富营养，包括矿物质、维他命 B、蛋白质及必需胺基酸，有助抗氧化及抗疲劳，更可用作纾缓过敏症状，但对蜜糖及蜜蜂敏感人士不宜服用。


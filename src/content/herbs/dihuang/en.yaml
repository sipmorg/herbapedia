history: |
  First appeared in Divine Husbandman's Classic of the Materia Medica.

introduction: |
  Root of Rehmannia glutinosa Libosch., family Scrophulariaceae.

traditional_usage: |
  Dihuang is a sweet, cooling herb that affects the heart, kidney and liver channels. It is used primarily for clearing heat and cooling the blood, and especially for eliminating toxins and soothing dermatological disorders caused by heat. It also nourishes yin and promotes the generation of body fluids.

modern_usage: |
  Dihuang has anti-inflammatory properties and affects the endocrine system, as shown by pharmacological studies.


title: "生地黃、乾地黃  又名地黃"
scientific_name: "Rehmannia glutinosa"
image: "images/dihuang.jpg"

introduction: |
  玄參科植物地黃的根，經乾燥處理稱為乾地黃

traditional_usage: |
  生地黃是玄參科草本植物地黃的根，全國大部分地區均有栽培，藥味甘、苦，能清熱涼血、養陰生津，可鮮用或乾燥切片生用，鮮用者稱為鮮生地，藥性大寒，清熱力較強，乾燥者稱為乾地黃，藥性寒，具有一定滋陰能力，生地常用於清熱涼血，治療如口乾舌絳、口腔潰瘍、夜熱早涼、腸燥便秘等等。


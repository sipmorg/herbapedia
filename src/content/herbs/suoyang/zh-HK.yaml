title: "鎖陽"
scientific_name: "Cynomorium songaricum Rupr."
image: "images/suoyang.jpg"

history: |
  始載於《本草衍義補遺》

introduction: |
  鎖陽科植物鎖陽的肉質莖

traditional_usage: |
  鎖陽味甘而藥性溫，歸肝、腎、大腸經，能補腎陽、益精血、潤腸通便，主治腎陽虛衰的性功能下降、耳聲聽障、腰膝酸軟等，亦可用於腸燥便秘，常與肉蓯蓉、巴戟天、補骨脂等藥材同用。


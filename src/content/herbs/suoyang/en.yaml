traditional_usage: |
  Suoyang is made from the roots of cynomorium, a purple-coloured herb native to southwest Asia. This sweet, warming remedy enters the liver, kidney and large intestine channels and has a mild but powerful effect on the kidneys. It is used to tonify kidney yang and treat symptoms of jing (essence) efficiency such as impotence, amenorrhea and infertility, as well as overcome weakness of the back and knees. Suoyang is also an effective treatment for constipation.


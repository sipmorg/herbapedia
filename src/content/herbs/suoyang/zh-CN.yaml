title: "锁阳"
scientific_name: "Cynomorium songaricum Rupr."
image: "images/suoyang.jpg"

history: |
  始载於《本草衍义补遗》

introduction: |
  锁阳科植物锁阳的肉质茎

traditional_usage: |
  锁阳味甘而药性温，归肝、肾、大肠经，能补肾阳、益精血、润肠通便，主治肾阳虚衰的性功能下降、耳声听障、腰膝酸软等，亦可用于肠燥便秘，常与肉苁蓉、巴戟天、补骨脂等药材同用。


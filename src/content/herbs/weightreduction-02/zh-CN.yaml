title: "泽泻"
scientific_name: "Alisma orientalis"
image: "images/weightreduction-02.jpg"

traditional_usage: |
  泽泻是传统的利水渗湿药，味甘、淡，药性寒，归肾、膀胱经，能利水渗湿、泄热，传统医学广泛用于湿浊造成的浮肿、小便不利、泄泻、淋浊带下等症。

历史: |
  始载於《神农本草经》

简介: |
  泽泻科植物泽泻的块茎，又名建泽泻。


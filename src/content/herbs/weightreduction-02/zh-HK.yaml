image: "images/weightreduction-02.jpg"

traditional_usage: |
  澤瀉是傳統的利水滲濕藥，味甘、淡，藥性寒，歸腎、膀胱經，能利水滲濕、泄熱，傳統醫學廣泛用於濕濁造成的浮腫、小便不利、泄瀉、淋濁帶下等症。

歷史: |
  始載於《神農本草經》

簡介: |
  澤瀉科植物澤瀉的塊莖，又名建澤瀉。


title: "吳茱萸"
scientific_name: "Evodia rutaecarpa"
image: "images/e8-8c-b1-e8-90-b8.jpg"

traditional_usage: |
  吳茱萸藥味辛、苦，藥性熱，有小毒，歸肝、脾、胃、腎經，能散寒止痛、溫中止嘔、助陽止瀉，可用於寒滯肝脈的脅脹腹痛，以及胃寒造成的脘腹冷痛、嘔吐、泄瀉等。

歷史: |
  始載於《神農本草經》

簡介: |
  芸香科植物吳茱萸的接近成熟的果實


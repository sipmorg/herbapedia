title: "香檸檬"
scientific_name: "Citrus Aurantium L."
image: "images/citrus-aurantium.jpg"

traditional_usage: |
  香檸檬精華是一種有助減少身體脂肪和抑制食慾的營養補充劑，含刺激物 synephrine，功用跟咖啡因和麻黃素很相似，能夠抑制食慾，增加新陳代謝率和熱量的消耗。

簡介: |
  土生於東南亞。南太平洋諸島的特產，在斐濟，薩摩亞群島和關島等地更尤其普遍，相信於史前時期開始萌生於這些地方的海岸。


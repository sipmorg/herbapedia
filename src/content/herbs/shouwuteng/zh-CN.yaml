title: "首乌藤"
scientific_name: "Polygonum multiflorum Thunb"
image: "images/shouwuteng.jpg"

introduction: |
  蓼科植物何首乌的块根，以黑豆汁拌匀，蒸至内外呈棕褐色，曬乾而成

traditional_usage: |
  首乌藤又名夜交藤，是蓼科多年生蔓生草本植物何首乌的藤茎或带叶藤茎。味甘，药性平。归经属心、肝。能有效养心安神，袪风通络。主治虚烦不眠，多梦，血虚头晕，筋骨酸痛等，常与合欢花同用。


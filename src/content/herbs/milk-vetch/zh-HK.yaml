title: "黃耆"
scientific_name: "Astragalus membranaceus"
image: "images/milk-vetch.jpg"

traditional_usage: |
  黃蓍是常用的補氣藥之一，性味甘而微溫，歸屬脾、肺經，能補氣升陽、益氣固表、利水消腫、托瘡生肌等，常用於治療因氣虛而引起的症狀，如：倦怠無力、食欲不振、容易腹瀉、器官下垂、自汗、浮腫、小便不利、面色萎黃等。


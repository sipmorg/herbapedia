traditional_usage: |
  锌是维持皮肤、骨骼及毛髮健康所必须的微量元素，亦是负责消化和呼吸功能所需的酵素的重要成份。其他功能包括促进红血球的二氧化碳传送、加强骨骼内的钙存量、强化骨质、促进核酸及蛋白质的合成和代谢，锌更有助维持生殖系统健康、促进伤口癒合、维持胰岛素保持正常水平及维持味觉功能。


traditional_usage: |
  菖蒲亦即石菖蒲，属於开窍药，药味辛而苦，药性温，归於心、胃、肝经，能豁痰开窍、袪湿宁神、醒脾开胃，常用於痰湿蒙蔽清窍的神昏不清。


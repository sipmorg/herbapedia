introduction: |
  可在黑胡椒、 赤糖糊、巴西堅果、可可粉、肝臟和生蠔之中找到。

traditional_usage: |
  銅能促進腸道吸收鐵質，幫助釋放儲藏於肝臟和網狀內皮系統內的鐵質。銅也是構成紅血球中血紅蛋白的重要成份。


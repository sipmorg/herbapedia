  The stem tuber of Alisma orientale (Sam.) Juzep., family Alismataceae.

traditional_usage: |
  Zexie is made from the tuberous stems of water plantain. A sweet, bland herb that is cold in nature, it enters the kidney and bladder meridians to promote urination, drain dampness, reduce oedema and clear deficiency fire from the kidneys. It is useful for treating urinary disorders and vertigo, dizziness and tinnitus caused by excessive phlegm.


history: |
  長白山區朝鮮族民間藥，東北三寶之一。

introduction: |
  不老草又名草蓯蓉，為列當科植物草蓯蓉全草，分佈於黑龍江、吉林等省份，是長白山珍稀藥用植物。

traditional_usage: |
  不老草味甘，藥性溫，歸腎經，能補腎壯陽、潤腸通便，主治腎陽虛衰所致的腰膝冷痛，亦用於腸燥便秘，對老年習慣性便秘尤佳。


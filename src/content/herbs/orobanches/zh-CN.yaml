scientific_name: "Orobanche coerulescens"
image: "images/orobanches.jpg"

history: |
  长白山区朝鲜族民间药，东北叁宝之一。

introduction: |
  不老草又名草苁蓉，为列当科植物草苁蓉全草，分布于黑龙江、吉林等省份，是长白山珍稀药用植物。

traditional_usage: |
  不老草味甘，药性温，归肾经，能补肾壮阳、润肠通便，主治肾阳虚衰所致的腰膝冷痛，亦用于肠燥便秘，对老年习惯性便秘尤佳。


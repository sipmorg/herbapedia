history: |
  始載於《神農本草經》，列為中品

introduction: |
  蠶蛾科昆蟲蠶蛾之幼蟲感染白僵蠶菌而死的乾燥全蟲

traditional_usage: |
  雄蠶蛾就是蠶蛾科昆蟲家蠶蛾雄性成蟲，味鹹而藥性溫，歸腎、肝經，傳統認為能補腎壯陽，常用於腎陽不足導致的腰酸陽痿、遺精、尿頻、耳聲嘈雜等。


# Language: zh-CN

id: "xiongcane"
slug: "xiongcane"
category: "chinese-herbs"
title: "雄蚕蛾  又名僵蚕"
scientific_name: "Bombyx mori L."
image: "images/xiongcane.jpg"

traditional_usage: |
  雄蚕蛾就是蚕蛾科昆蟲家蚕蛾雄性成蟲，味鹹而药性温，归肾、肝经，传统认为能补肾壮阳，常用於肾阳不足导致的腰酸阳痿、遗精、尿频、耳声嘈杂等。

历史: |
  始载於《神农本草经》，列为中品

简介: |
  蚕蛾科昆蟲蚕蛾之幼蟲感染白僵蚕菌而死的乾燥全蟲


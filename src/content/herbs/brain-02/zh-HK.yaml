id: "brain-02"
slug: "brain-02"
category: "chinese-herbs"
title: "茯苓"
scientific_name: "Poria cocos"
image: "images/brain-02.jpg"

traditional_usage: |
  茯苓在中藥中屬於利水消腫藥，藥味甘淡，藥性平和，歸心、脾、腎經，能利水滲濕、健脾安神，用於水腫、脾胃虛弱、心悸失眠。茯苓是寄生於松科植物赤松或馬尾松的多孔菌科真菌的菌核，而中心抱有松根者稱為「茯神」，其安神功能較佳。

歷史: |
  始載於《神農本草經》，列為上品

簡介: |
  多孔菌科真菌茯苓的菌核，多寄生於松科植物赤松或馬尾松等樹根上


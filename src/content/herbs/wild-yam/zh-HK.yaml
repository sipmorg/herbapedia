id: wild-yam
slug: wild-yam
category: chinese-herbs
title: 野山芋
scientific_name: Dioscorea Villosa
image: images/wild-yam.jpg
history: |
  在18、19世紀，草本植物學家以野生芋治療女性疾病包括經痛和分娩痛楚。而美國人最初以野生芋治療腹絞痛，而至後來野生芋更被廣泛應用到治療其他疾病如：發炎或呼吸困難等。
traditional_usage: |
  野山芋的塊莖蘊含高濃度的 diosgenin，這種類似類固醇的物質多用作製藥，可提升新陳代謝，同時保護肌膚免受游離基的傷害。

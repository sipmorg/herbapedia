id: wild-yam
slug: wild-yam
category: chinese-herbs
title: 野山芋
scientific_name: Dioscorea Villosa
image: images/wild-yam.jpg
history: |
  在18、19世纪，草本植物学家以野生芋治疗女性疾病包括经痛和分娩痛楚。而美国人最初以野生芋治疗腹绞痛，而至後来野生芋更被广泛应用到治疗其他疾病如：发炎或呼吸困难等。
traditional_usage: |
  野山芋的块茎蕴含高浓度的 diosgenin，这种类似类固醇的物质多用作製药，可提升新陈代谢，同时保护肌肤免受游离基的伤害。

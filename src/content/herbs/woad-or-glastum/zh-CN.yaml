traditional_usage: |
  大青叶是传统的清热解毒药，味苦、咸，药性大寒，能清热解毒、凉血消斑，归心、肺、胃经，常用于清心胃二经实火，又善解瘟疫时毒所致的热性外感。大青叶植物中的靛蓝色天然色素可提炼另一清热解毒中药青黛，功效类似。

traditional_usage: |
  大青葉是傳統的清熱解毒藥，味苦、鹹，藥性大寒，能清熱解毒、涼血消斑，歸心、肺、胃經，常用於清心胃二經實火，又善解瘟疫時毒所致的熱性外感。大青葉植物中的靛藍色天然色素可提煉另一清熱解毒中藥青黛，功效類似。

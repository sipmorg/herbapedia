introduction: |
  川續斷科植物拉毛果的亁燥成熟果實

traditional_usage: |
  巨勝子為傳統的補腎藥，味甘而藥性平和，歸肝、腎經，能補肝腎、強筋骨，改善筋骨酸痛等問題，亦能潤腸，改善腸燥便秘。


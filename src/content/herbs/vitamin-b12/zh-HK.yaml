id: "vitamin-b12"
slug: "vitamin-b12"
category: "vitamins"
title: "維他命 B12"
scientific_name: "Methylcobalamin / Cyanocobalamin"
image: "images/vitamin-b12.jpg"

introduction: |
  每日需求 每日2.4微克 維他命 B12的來源 可以在肝臟、蛋、魚、貝類、乳製品和釀酒的酵母找到。因植物中沒有維他命B12，素食者必須服用維他命B12。 一般來說，維他命B12可以分為合成維他命B12 (Cyanocobalamin) 及天然維他命B12 (Methylcobalamin)。天然維他命B12 (Methylcobalamin)比合成維他命B12 (Cyanocobalamin)於 身體停留更長的時間，吸收效果更佳。而且，天然維他命B12 (Methylcobalamin)不含山埃，可以更安心服用。

traditional_usage: |
  維他命 B12 幫助將食物轉換成能量，包裹在神經周圍作保護的神經髓鞘、紅血球、負責維持健康的免疫系統也需要維他命 B12。缺乏維他命 B12 可能導致腦功能受損害。

functions: |
  協助製造紅血球 保持神經系統健康 增進食慾 幫助蛋白質的新陳代謝


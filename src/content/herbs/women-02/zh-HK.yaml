category: "chinese-herbs"
title: "首烏藤"
scientific_name: "Polygonum multiflorum Thunb"
image: "images/women-02.jpg"

traditional_usage: |
  首烏藤又名夜交藤，是蓼科多年生蔓生草本植物何首烏的藤莖或帶葉藤莖。味甘，藥性平。歸經屬心、肝。能有效養心安神，袪風通絡。主治虛煩不眠，多夢，血虛頭暈，筋骨酸痛等，常與合歡花同用。

歷史: |
  始載於《本經逢原》

簡介: |
  蓼科植物何首烏的塊根，以黑豆汁拌勻，蒸至內外呈棕褐色，曬乾而成


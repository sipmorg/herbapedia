introduction: |
  Derived from the stems of Polygonum multiflorum Thumb., family Polygonaceae. Prepared by drying or by steaming with the juice of black soya beans.

traditional_usage: |
  Shouwuteng, a herb made from the stems of the Fleece Flower plant, has a sweet, neutral character. It enters the heart and liver meridians, and has traditionally been used as a sedative and tonic. It is useful for calming the spirit, nourishing the blood and treating general bodily weakness. It is also useful for anxiety and insomnia, especially in cases of dream-disturbed sleep.


introduction: |
  每日需求 男仕: 每日1.4毫克，女仕:每日1.3毫克 维他命 B1的来源 维他命B1在各式各样的动物和植物产品中都可找到，但份量却不多。不同的来源包括瘦猪肉、向日葵籽、花生、小麦穀皮、肾、坚果、全麦麵粉、含丰富营养的白米以及用加添营养的麵粉製成的白麵包。

traditional_usage: |
  维他命 B1 又名硫安素，是世上第一只获识别的维他命B。硫安素能促进食慾，将碳水化合物转换成能量，避免肌肉无力、全身倦怠、疲劳，以及维持健康脑部和神经系统。

functions: |
  帮助碳水化合物和蛋白质的新陈代谢，令身体从食物中获得能量 帮助神经系统、心脏、肌肉，消化系统正常运作 促进成长及发育


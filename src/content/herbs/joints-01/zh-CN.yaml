traditional_usage: |
  巨胜子为传统的补肾药，味甘而药性平和，归肝、肾经，能补肝肾、强筋骨，改善筋骨酸痛等问题，亦能润肠，改善肠燥便秘。

历史: |
  始载於《神农本草经》

简介: |
  川续断科植物拉毛果的亁燥成熟果实


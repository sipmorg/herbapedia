history: |
  First appeared in Divine Husbandman's Classic of the Materia Medica.

introduction: |
  From the ripe seeds of Sesamum Indiucum L.

traditional_usage: |
  A sweet tasting herb that is neutral in nature, jushengzi is derived from black sesame seeds. It enters the liver and kidney meridians and has many uses including tonifiying the kidney essence (jing) and blood, moistening dryness and lubricating the intestines. According to traditional Chinese medicine, the health of ligaments and bones are related to the liver and kidney respectively, so this herb is also used to strengthen the joints.

modern_research: |
  It possesses anti-ageing and antiadrenergic activities, and can be used for the treatment of hyperglycemia.


title: "杜仲"
scientific_name: "Eucommia ulmoides Oliv."
image: "images/kidney-01.jpg"

traditional_usage: |
  杜仲是著名的温补药材，味甘而药性温，归入肝、肾经，能补肝肾、强筋骨、安胎，传统用于治疗肝肾不足而致的腰膝酸痛、四肢无力、尿频、性功能下降、胎动不安等。近年发现杜仲有助稳定血压，常用于有血压问题而又肝肾不足的情况。

历史: |

traditional_usage: |
  精华油是婴儿油、凡士林、其他润肤霜和化妆品的主要成份， 特别是用作唇膏。精华油更能有效卸妆。

简介: |
  精华油是清晰、透明和无毒性的油份，由石油衍生出来，具有理想的润肤功效。


title: "精華油"
image: "images/mineral-oil.jpg"

introduction: |
  精華油是清晰、透明和無毒性的油份，由石油衍生出來，具有理想的潤膚功效。

traditional_usage: |
  精華油是嬰兒油、凡士林、其他潤膚霜和化妝品的主要成份， 特別是用作唇膏。精華油更能有效卸妝。


introduction: |
  Mineral oil is a clear, odourless, non-toxic oil derived from petroleum.

traditional_usage: |
  Mineral oil or liquid petrolatum is a colourless by-product from the distillation of petroleum with excellent emollient effects. It has a wide range of uses, being the main ingredient in baby oil, petroleum jelly and many lotions and cosmetics, especially lipstick. It is also an effective make-up remover.


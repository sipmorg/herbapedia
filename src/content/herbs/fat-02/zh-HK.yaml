title: "荷葉"
scientific_name: "Nelumbo nucifera"
image: "images/fat-02.jpg"

traditional_usage: |
  荷葉味苦、澀，藥性平，歸屬心、肝、脾三經。功效清暑利濕，升陽止血。主治暑熱病症，如：煩燥、汗多尿少，另治水氣浮腫、脾虛泄瀉。

歷史: |
  始載於《神農本草經》

簡介: |
  睡蓮科多年生水生草本植物蓮的葉片


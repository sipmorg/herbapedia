traditional_usage: |
  荷叶味苦、涩，药性平，归属心、肝、脾三经。功效清暑利湿，升阳止血。主治暑热病症，如：烦燥、汗多尿少，另治水气浮肿、脾虚泄泻。

历史: |
  始载於《神农本草经》

简介: |
  睡莲科多年生水生草本植物莲的叶片


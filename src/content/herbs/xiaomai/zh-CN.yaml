traditional_usage: |
  小麦味甘，药性微寒，而未成熟的颖果称为浮小麦，药性较凉，具清热作用。小麦归心经，能敛汗、益气、除热，常用于自汗、盗汗或脏躁情绪不安等情况。

历史: |
  始载於《本草汇言》

简介: |
  禾本科植物小麦的成熟颖果


introduction: |
  Derived from the thin caryopsis of Triticum aestivum L., family Gramineae.

traditional_usage: |
  Made from wheat that has been soaked in water and dried, xiaomai is sweet and cool in nature, entering the heart channels. It nourishes the heart and calms the spirit, relieving symptoms of irritability and unhappiness. It can also be used to treat painful urination caused by heat accumulation in the bladder.


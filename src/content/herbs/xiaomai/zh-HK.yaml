title: "小麥"
scientific_name: "Triticum aestivum"
image: "images/xiaomai.jpg"

traditional_usage: |
  小麥味甘，藥性微寒，而未成熟的穎果稱為浮小麥，藥性較涼，具清熱作用。小麥歸心經，能斂汗、益氣、除熱，常用於自汗、盜汗或臟躁情緒不安等情況。

歷史: |
  始載於《本草匯言》

簡介: |
  禾本科植物小麥的成熟穎果


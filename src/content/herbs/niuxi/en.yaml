traditional_usage: |
  Niuxi comes from the roots of the cyathula plant, which is native to Sichuan province. Bitter and sour, this herb is neutral in nature. It is associated with the liver and kidney meridians and is able to activate circulation, promote urination, tonify the liver and kidney, and direct fire and blood downwards. It is one of the strongest herbs for treating disorders caused by blood stasis such a menstrual pain, irregular or missing periods and postnatal pain or abnormal bleeding. It tonifies the kidneys, which are the source of healthy hair.


traditional_usage: |
  黄蓍是常用的补气药之一，性味甘而微温，归属脾、肺经，能补气升阳、益气固表、利水消肿、托疮生肌等，常用於治疗因气虚而引起的症状，如：倦怠无力、食欲不振、容易腹泻、器官下垂、自汗、浮肿、小便不利、面色萎黄等。


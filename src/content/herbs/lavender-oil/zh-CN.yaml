modern_usage: 临床研究指出薰衣草香精油有助於治疗不同病徵， 包括不眠症丶秃头症（脱发）丶焦虑丶压力丶手术後的疼痛。薰衣草香精油有抗菌和抗病毒作用， 经常连同其他形式的治疗一并使用， 例如按摩丶针灸丶背部矫正。它亦可治疗皮肤疾病，例如由真菌引起的感染（如念珠菌症）丶创伤丶湿疹和痘痘等。

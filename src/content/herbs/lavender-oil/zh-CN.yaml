introduction: |
  薰衣草香精油经由蒸气蒸馏新鲜薰衣草提取。
traditional_usage: |
  薰衣草精油长期以来用於香水的生产，同时也用在香薰治疗。薰衣草气味有镇静的功效，可以帮助松弛和减少焦虑。薰衣草香气有助舒缓头痛不适，吸入薰衣草香气或稀释了的香气，以及将薰衣草精油磨擦於肌肤上，便有助舒缓疼痛。当薰衣草精油加进蒸汽机，所挥发的气味有助治疗咳嗽和呼吸道的疾病。

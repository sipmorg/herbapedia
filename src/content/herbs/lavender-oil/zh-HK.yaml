traditional_usage: |
  薰衣草精油長期以來用於香水的生產，同時也用在香薰治療。薰衣草氣味有鎮靜的功效，可以幫助鬆弛和減少焦慮。薰衣草香氣有助舒緩頭痛不適，吸入薰衣草香氣或稀釋了的香氣，以及將薰衣草精油磨擦於肌膚上，便有助舒緩疼痛。當薰衣草精油加進蒸汽機，所揮發的氣味有助治療咳嗽和呼吸道的疾病。

簡介: |
  薰衣草香精油經由蒸氣蒸餾新鮮薰衣草提取。


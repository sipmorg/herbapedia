modern_usage: 臨床研究指出薰衣草香精油有助於治療不同病徵， 包括不眠症、禿頭症（脫髮）、焦慮、壓力、手術後的疼痛。薰衣草香精油有抗菌和抗病毒作用， 經常連同其他形式的治療一併使用， 例如按摩、針灸、背部矯正。它亦可治療皮膚疾病，例如由真菌引起的感染（如念珠菌症）、創傷、濕疹和痘痘等。

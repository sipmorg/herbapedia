traditional_usage: |
  百里香油帶有琥珀的顏色，兼有一種強烈的草藥氣味，長期以來被用來治療咳嗽和胸膛擁塞等呼吸問題。百里香油具鬆弛肌肉的效用，並含有抗氧化活性的黃酮類化合物(flavonoids)。

歷史: |
  百里香油具悠長歷史，希臘人、埃及人和羅馬人均重視其藥用方面的價值。百里香油的名稱源自希臘語「thymos」，意指香水，在廟裡作為香用。百里香油亦被埃及人用作防腐。

簡介: |
  百里香油提取自百里香花的頂部和葉子, 並以蒸氣蒸餾的方式來提取精油。


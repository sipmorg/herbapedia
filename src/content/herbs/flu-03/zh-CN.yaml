traditional_usage: |
  百里香油带有琥珀的颜色，兼有一种强烈的草药气味，长期以来被用来治疗咳嗽和胸膛拥塞等呼吸问题。百里香油具松弛肌肉的效用，并含有抗氧化活性的黄酮类化合物(flavonoids)。

历史: |
  百里香油具悠长历史，希腊人、埃及人和罗马人均重视其药用方面的价值。百里香油的名称源自希腊语「thymos」，意指香水，在庙里作为香用。百里香油亦被埃及人用作防腐。

简介: |
  百里香油提取自百里香花的顶部和叶子, 并以蒸气蒸馏的方式来提取精油。


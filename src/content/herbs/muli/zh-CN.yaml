title: 牡蛎
scientific_name: Ostrea Gigas
image: images/muli.jpg
history: |
  始载於《神农本草经》，列为上品
introduction: |
  牡蛎动物科牡蛎、大连湾牡蛎或近江牡蛎等的贝壳
traditional_usage: |
  牡蛎味咸、涩，药性微寒，归肝、肾两经。能平肝潜阳，软坚散结，收敛固涩。主治肝阳上亢引起之头晕目眩；痰核、瘰疬、症瘕等积聚之症；牡蛎煅用具收敛制酸作用，可用于治疗胃痛泛酸。
